<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ReelQuest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      /* Dark theme defaults */
      --bg: #020617;
      --bg-elevated: #111827;
      --bg-soft: #151925;
      --accent-pill-bg: #f9fafb;
      --accent-pill-text: #111827;
      --border-subtle: #1f2937;
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
      --text-softer: #6b7280;
      --shadow-soft: 0 18px 40px rgba(0, 0, 0, 0.55);
    }

    body.theme-light {
      --bg: #f3f4f6;
      --bg-elevated: #ffffff;
      --bg-soft: #e5e7eb;
      --accent-pill-bg: #111827;
      --accent-pill-text: #f9fafb;
      --border-subtle: #d1d5db;
      --text-main: #0f172a;
      --text-muted: #6b7280;
      --text-softer: #9ca3af;
      --shadow-soft: 0 18px 40px rgba(15, 23, 42, 0.25);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
      padding: 16px;
      transition: background 0.18s ease, color 0.18s ease;
    }

    .app {
      width: 100%;
      max-width: 1100px;
      background: var(--bg);
      border-radius: 24px;
      border: 1px solid rgba(15, 23, 42, 0.5);
      box-shadow: var(--shadow-soft);
      padding: 16px 16px 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      transition: background 0.18s ease, border-color 0.18s ease,
        box-shadow 0.18s ease;
    }

    /* Top bar */

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-mark {
      width: 28px;
      height: 28px;
      border-radius: 9px;
      border: 2px solid var(--accent-pill-bg);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .brand-mark-inner {
      width: 16px;
      height: 16px;
      border-radius: 5px;
      background: var(--accent-pill-bg);
    }

    .brand-text {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.04em;
    }

    .topbar-actions {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-left: auto;
    }

    .theme-toggle {
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-elevated);
      color: var(--text-main);
      cursor: pointer;
      font-size: 16px;
      padding: 0;
      transition: background 0.15s ease, border-color 0.15s ease,
        transform 0.08s ease, box-shadow 0.15s ease;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.35);
    }

    .theme-toggle:active {
      transform: translateY(1px) scale(0.97);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    /* Tabs */

    .tabs {
      display: flex;
      gap: 10px;
      margin-top: 8px;
      align-items: center;
      overflow-x: auto;
      padding-bottom: 4px;
    }

    .tab-btn {
      flex: 0 0 auto;
      padding: 8px 16px;
      border-radius: 999px;
      border: none;
      background: transparent;
      color: var(--text-muted);
      font-size: 13px;
      cursor: pointer;
      transition: background 0.15s ease, color 0.15s ease,
        box-shadow 0.15s ease, transform 0.08s ease;
      white-space: nowrap;
    }

    .tab-btn.active {
      background: var(--accent-pill-bg);
      color: var(--accent-pill-text);
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.4);
      transform: translateY(-1px);
    }

    .tab-btn-icon {
      margin-left: auto;
      padding: 8px 10px;
      width: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    /* Section header */

    .section-header {
      margin-top: 4px;
    }

    .section-title {
      font-size: 26px;
      line-height: 1.25;
      font-weight: 600;
      letter-spacing: 0.01em;
    }

    .section-subtitle {
      margin-top: 4px;
      font-size: 14px;
      color: var(--text-softer);
    }

    /* Search */

    .search-form {
      margin-top: 14px;
    }

    .search-wrapper {
      position: relative;
    }

    .search-input {
      width: 100%;
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      background: var(--bg);
      padding: 10px 14px 10px 34px;
      font-size: 14px;
      color: var(--text-main);
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease,
        background 0.15s ease;
    }

    .search-input::placeholder {
      color: var(--text-muted);
    }

    .search-input:focus {
      border-color: var(--accent-pill-bg);
      box-shadow: 0 0 0 1px rgba(148, 163, 184, 0.9);
      background: var(--bg);
    }

    .search-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      color: var(--text-muted);
      pointer-events: none;
    }

    /* Controls bar */

    .controls-bar {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      justify-content: space-between;
      font-size: 12px;
      color: var(--text-muted);
    }

    .controls-group {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
    }

    .controls-label {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .controls-select {
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      background: var(--bg-elevated);
      color: var(--text-main);
      font-size: 12px;
      padding: 4px 10px;
      outline: none;
    }

    .list-actions {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .pill-btn {
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      background: var(--bg-elevated);
      color: var(--text-main);
      font-size: 11px;
      padding: 5px 10px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      transition: background 0.15s ease, border-color 0.15s ease,
        transform 0.08s ease, box-shadow 0.15s ease;
    }

    .pill-btn:hover {
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.35);
      transform: translateY(-1px);
    }

    .pill-btn:active {
      transform: translateY(1px) scale(0.97);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.35);
    }

    /* Message */

    .message {
      margin-top: 10px;
      font-size: 13px;
      color: var(--text-muted);
      min-height: 18px;
    }

    /* Grid & cards */

    .grid {
      margin-top: 14px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 14px;
    }

    @media (min-width: 768px) {
      .grid {
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      }
    }

    .movie-card {
      background: var(--bg-elevated);
      border-radius: 18px;
      padding: 6px 6px 10px;
      border: 1px solid rgba(15, 23, 42, 0.4);
      display: flex;
      flex-direction: column;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.55);
      cursor: default;
      transition: transform 0.12s ease, box-shadow 0.12s ease,
        border-color 0.12s ease, background 0.12s ease;
    }

    .movie-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 30px rgba(0, 0, 0, 0.65);
    }

    .poster-wrapper {
      position: relative;
      border-radius: 14px;
      overflow: hidden;
      background: #020617;
      aspect-ratio: 2 / 3;
      cursor: pointer;
    }

    body.theme-light .poster-wrapper {
      background: #111827;
    }

    .poster-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .poster-fallback {
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at top, #1f2937 0, #020617 65%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: var(--text-muted);
    }

    body.theme-light .poster-fallback {
      background: radial-gradient(circle at top, #cbd5f5 0, #020617 65%);
    }

    .rating-pill {
      position: absolute;
      left: 8px;
      top: 8px;
      padding: 3px 8px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      color: #fde68a;
      font-size: 11px;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .rating-pill span {
      color: var(--text-main);
    }

    .poster-actions {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 8px;
      display: flex;
      justify-content: center;
      gap: 10px;
      pointer-events: none;
    }

    .card-btn {
      border-radius: 999px;
      border: none;
      width: 34px;
      height: 34px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      cursor: pointer;
      background: rgba(15, 23, 42, 0.85);
      color: var(--text-main);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(12px);
      transition: background 0.15s ease, transform 0.08s ease,
        box-shadow 0.15s ease, color 0.15s ease, opacity 0.15s ease;
      pointer-events: auto;
    }

    .card-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 26px rgba(0, 0, 0, 0.9);
    }

    .card-btn:active {
      transform: translateY(1px) scale(0.97);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.9);
    }

    .card-btn.active {
      background: var(--accent-pill-bg);
      color: var(--accent-pill-text);
    }

    .movie-title-line {
      margin-top: 8px;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-main);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .movie-subline {
      margin-top: 2px;
      font-size: 11px;
      color: var(--text-muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Settings */

    .settings-panel {
      margin-top: 18px;
      padding: 14px 14px 16px;
      border-radius: 18px;
      background: var(--bg-elevated);
      border: 1px solid var(--border-subtle);
      display: none;
    }

    .settings-heading {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .settings-copy {
      font-size: 13px;
      color: var(--text-softer);
      margin-bottom: 12px;
    }

    .settings-subheading {
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 6px;
      color: var(--text-main);
    }

    .genre-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .genre-pill {
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      padding: 6px 12px;
      font-size: 12px;
      background: var(--bg);
      color: var(--text-muted);
      cursor: pointer;
      transition: background 0.15s ease, color 0.15s ease,
        border-color 0.15s ease, transform 0.08s ease, box-shadow 0.15s ease;
    }

    .genre-pill.active {
      background: var(--accent-pill-bg);
      color: var(--accent-pill-text);
      border-color: var(--accent-pill-bg);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.6);
      transform: translateY(-1px);
    }

    /* Detail overlay */

    .detail-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      z-index: 40;
      backdrop-filter: blur(4px);
    }

    .detail-overlay.hidden {
      display: none;
    }

    .detail-panel {
      max-width: 720px;
      width: 100%;
      max-height: 90vh;
      background: var(--bg-elevated);
      border-radius: 24px;
      padding: 16px 16px 18px;
      border: 1px solid var(--border-subtle);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow: hidden;
    }

    .detail-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 6px;
    }

    .detail-title-block {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .detail-title {
      font-size: 18px;
      font-weight: 600;
    }

    .detail-meta {
      font-size: 12px;
      color: var(--text-softer);
    }

    .detail-close {
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      color: var(--text-muted);
      font-size: 16px;
      cursor: pointer;
      flex-shrink: 0;
    }

    .detail-body {
      display: flex;
      gap: 12px;
      margin-top: 6px;
      overflow-y: auto;
    }

    .detail-poster {
      flex: 0 0 120px;
      border-radius: 12px;
      overflow: hidden;
      background: #020617;
    }

    body.theme-light .detail-poster {
      background: #111827;
    }

    .detail-poster img {
      width: 100%;
      height: auto;
      display: block;
    }

    .detail-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-size: 13px;
    }

    .detail-overview {
      color: var(--text-main);
      line-height: 1.4;
    }

    .detail-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 4px;
    }

    .detail-chip {
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      padding: 3px 8px;
      font-size: 11px;
      color: var(--text-muted);
    }

    .detail-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 4px;
    }

    .detail-link {
      font-size: 12px;
      color: #60a5fa;
      text-decoration: none;
    }

    .detail-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 640px) {
      .detail-body {
        flex-direction: column;
      }
      .detail-poster {
        flex: 0 0 auto;
        align-self: flex-start;
      }
    }

    /* Debug footer */

    .debug {
      margin-top: 8px;
      font-size: 11px;
      color: var(--text-muted);
      opacity: 0.7;
      min-height: 14px;
    }
  
    /* Burger menu behaviour */
    .burger-btn { 
      display: none; 
      font-size: 18px; 
      width: 36px;
    }

    /* On small screens, hide the tab row and use the burger menu instead */
    @media (max-width: 520px) {
      .tabs { display: none; }
      .burger-btn { display: flex; }
    }

    /* Burger menu overlay */
    .menu-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
      display: flex;
      align-items: flex-start;
      justify-content: flex-end;
      padding: 14px;
      z-index: 50;
      backdrop-filter: blur(4px);
    }

    .menu-overlay.hidden { display: none; }

    .menu-panel {
      width: min(360px, 92vw);
      background: var(--bg-elevated);
      border-radius: 18px;
      border: 1px solid var(--border-subtle);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8);
      overflow: hidden;
    }

    .menu-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 12px 10px;
      border-bottom: 1px solid var(--border-subtle);
    }

    .menu-title {
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.02em;
    }

    .menu-items {
      display: flex;
      flex-direction: column;
      gap: 6px;
      padding: 10px 10px 12px;
    }

    .menu-item {
      width: 100%;
      text-align: left;
      border-radius: 14px;
      border: 1px solid var(--border-subtle);
      background: var(--bg);
      color: var(--text-main);
      padding: 10px 12px;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.08s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    .menu-item:active { transform: translateY(1px) scale(0.99); }

    .menu-item.active {
      background: var(--accent-pill-bg);
      color: var(--accent-pill-text);
      border-color: var(--accent-pill-bg);
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.6);
    }

  
    /* Hidden file input (must not be display:none on iOS) */
    .file-input-hidden {
      position: fixed;
      left: -9999px;
      top: -9999px;
      width: 1px;
      height: 1px;
      opacity: 0;
      pointer-events: none;
    }

  </style>
</head>

    <header class="topbar">
      <div class="brand">
        <div class="brand-mark">
          <div class="brand-mark-inner"></div>
        </div>
        <div class="brand-text">ReelQuest</div>
      </div>
      <div class="topbar-actions">
        <button id="menu-toggle" class="theme-toggle burger-btn" type="button" aria-label="Menu">
          ‚ò∞
        </button>
        <button id="settings-toggle" class="theme-toggle" type="button" aria-label="Settings">
          ‚öôÔ∏é
        </button>

      <button class="tab-btn" data-tab="watched">Watched</button>
      <button class="tab-btn" data-tab="lists">Lists</button>
    </nav>

          <span class="search-icon">üîç</span>

            type="search"
            placeholder="Search within your recommendations‚Ä¶"
          />
        </div>
      </form>

      <div class="controls-bar" id="controls-bar">
        <div class="controls-group">
          <label class="controls-label">
            <span>Sort by</span>
            <select id="sort-select" class="controls-select">

              <option value="title-asc">Title (A‚ÄìZ)</option>

              <option value="rating-desc">Rating (highest)</option>

      <input id="import-input" type="file" accept="application/json" class="file-input-hidden" />

      <div id="card-grid" class="grid"></div>

  </div>

  <div id="detail-overlay" class="detail-overlay hidden" aria-hidden="true">

      <div class="detail-header">
        <div class="detail-title-block">
          <div id="detail-title" class="detail-title"></div>
          <div id="detail-meta" class="detail-meta"></div>
        </div>
        <button id="detail-close" class="detail-close" type="button" aria-label="Close">
          √ó
        </button>
      </div>
      <div class="detail-body">
        <div class="detail-poster" id="detail-poster"></div>
        <div class="detail-main">
          <div id="detail-overview" class="detail-overview"></div>
          <div id="detail-chips" class="detail-chips"></div>
          <div id="detail-actions" class="detail-actions"></div>
          <div id="detail-links"></div>
        </div>
      </div>
    </div>
  </div>


  <!-- Burger menu overlay (mobile) -->
  <div id="menu-overlay" class="menu-overlay hidden" aria-hidden="true">
    <div class="menu-panel" role="dialog" aria-modal="true" aria-label="Navigation menu">
      <div class="menu-header">
        <div class="menu-title">Menu</div>
        <button id="menu-close" class="detail-close" type="button" aria-label="Close menu">√ó</button>
      </div>
      <div class="menu-items">

  <script>
    (function () {
      const TMDB_API_KEY = "b24323f85318cb1b12fd1ea0a94420de";

      const GENRES = [

        { id: 12, name: "Adventure" },
        { id: 16, name: "Animation" },
        { id: 35, name: "Comedy" },
        { id: 80, name: "Crime" },
        { id: 99, name: "Documentary" },
        { id: 18, name: "Drama" },
        { id: 10751, name: "Family" },
        { id: 14, name: "Fantasy" },
        { id: 36, name: "History" },
        { id: 27, name: "Horror" },
        { id: 10402, name: "Music" },
        { id: 9648, name: "Mystery" },
        { id: 10749, name: "Romance" },
        { id: 878, name: "Science Fiction" },
        { id: 53, name: "Thriller" },
        { id: 37, name: "Western" }
      ];

      const STORAGE_KEY = "reelquest-state-v7";

      let els = {};

      const state = {
        activeTab: "for-you",
        searchTerm: "",
        discoverResults: [],
        forYouResults: [],
        forYouLoading: false,
        forYouLoaded: false,
        items: [],
        lists: [],
        listsUi: { mode: "index", activeListId: null },

      };

      function updateDebug(msg) {
        state.lastTmdbStatus = msg;
        if (els.debug) {
          els.debug.textContent = msg;
        }
      }

      function safeId() {
        if (window.crypto && crypto.randomUUID) return crypto.randomUUID();
        return (
          "m_" +
          Date.now().toString(36) +
          "_" +
          Math.random().toString(16).slice(2)
        );
      }

      function loadState() {
        try {
          const raw = localStorage.getItem(STORAGE_KEY);
          if (!raw) return;
          const parsed = JSON.parse(raw);
          if (Array.isArray(parsed.items)) {
            state.items = parsed.items;
          }
          if (Array.isArray(parsed.favouriteGenres)) {
            state.favouriteGenres = parsed.favouriteGenres;
          }
          if (parsed.sortBy) {
            state.sortBy = parsed.sortBy;
          }
          if (typeof parsed.minRating === "number") {
            state.minRating = parsed.minRating;
          }
          if (Array.isArray(parsed.lists)) {
            state.lists = parsed.lists;
          }
          if (parsed.listsUi && typeof parsed.listsUi === "object") {
            state.listsUi = {
              mode: parsed.listsUi.mode === "detail" ? "detail" : "index",
              activeListId: parsed.listsUi.activeListId || null
            };
          }
          if (parsed.theme === "light" || parsed.theme === "dark") {
            state.theme = parsed.theme;
          }
        } catch (e) {
          console.warn("Failed to load ReelQuest state", e);
        }
      }

      function saveState() {
        try {
          localStorage.setItem(
            STORAGE_KEY,
            JSON.stringify({
              items: state.items,
              lists: state.lists,
              listsUi: state.listsUi,
              favouriteGenres: state.favouriteGenres,
              sortBy: state.sortBy,
              minRating: state.minRating,
              theme: state.theme
            })
          );
        } catch (e) {
          console.warn("Failed to save ReelQuest state", e);
        }
      }

      function applyTheme() {
        if (state.theme === "light") {
          document.body.classList.add("theme-light");
          if (els.themeToggle) els.themeToggle.textContent = "‚òÄÔ∏é";
        } else {
          document.body.classList.remove("theme-light");
          if (els.themeToggle) els.themeToggle.textContent = "‚òæ";
        }
      }

      function toggleTheme() {
        state.theme = state.theme === "dark" ? "light" : "dark";
        applyTheme();
        saveState();
      }

      async function tmdbFetch(url) {
        updateDebug("Calling TMDB: " + url.toString());
        const res = await fetch(url.toString(), {
          headers: {
            Accept: "application/json"
          }
        });
        updateDebug("TMDB status: " + res.status);
        if (!res.ok) {
          let text = "";
          try {
            text = await res.text();
          } catch (e) {}
          updateDebug("TMDB error " + res.status + ": " + text);
          throw new Error("TMDB request failed with " + res.status);
        }
        const data = await res.json();
        return data;
      }

      async function searchTmdb(query) {
        const url = new URL("https://api.themoviedb.org/3/search/movie");
        url.searchParams.set("api_key", TMDB_API_KEY);
        url.searchParams.set("query", query);
        url.searchParams.set("include_adult", "false");
        url.searchParams.set("language", "en-GB");
        url.searchParams.set("page", "1");

        const data = await tmdbFetch(url);
        return Array.isArray(data.results) ? data.results : [];
      }

      async function loadPopularForDiscover() {
        if (!els.message || !els.grid) return;
        els.message.style.display = "block";
        els.message.textContent = "Loading popular films‚Ä¶";
        els.grid.innerHTML = "";
        try {
          const url = new URL("https://api.themoviedb.org/3/movie/popular");
          url.searchParams.set("api_key", TMDB_API_KEY);
          url.searchParams.set("language", "en-GB");
          url.searchParams.set("page", "1");
          const data = await tmdbFetch(url);
          state.discoverResults = Array.isArray(data.results)
            ? data.results
            : [];
        } catch (err) {
          console.error(err);
          state.discoverResults = [];
          els.message.textContent =
            "TMDB popular films failed. Please check your connection.";
        } finally {
          render();
        }
      }

      async function loadForYouFallbackPopular() {
        els.message.style.display = "block";
        els.message.textContent = "Loading popular films for you‚Ä¶";
        els.grid.innerHTML = "";
        try {
          const url = new URL("https://api.themoviedb.org/3/trending/movie/week");
          url.searchParams.set("api_key", TMDB_API_KEY);
          url.searchParams.set("language", "en-GB");
          const data = await tmdbFetch(url);
          state.forYouResults = Array.isArray(data.results) ? data.results : [];
          state.forYouLoaded = true;
        } catch (err) {
          console.error(err);
          state.forYouResults = [];
          state.forYouLoaded = false;
          els.message.textContent =
            "We couldn‚Äôt load popular films right now. Please check your connection.";
        } finally {
          state.forYouLoading = false;
          render();
        }
      }

      async function performDiscoverSearch() {
        const query = state.searchTerm ? state.searchTerm.trim() : "";
        if (!query) {
          await loadPopularForDiscover();
          return;
        }
        els.message.style.display = "block";
        els.message.textContent = "Searching TMDB‚Ä¶";
        els.grid.innerHTML = "";
        try {
          const results = await searchTmdb(query);
          state.discoverResults = results;
        } catch (err) {
          console.error(err);
          state.discoverResults = [];
          els.message.textContent =
            "TMDB search failed. Please check your connection.";
        } finally {
          render();
        }
      }

      async function loadForYouRecommendations() {
        if (!state.favouriteGenres.length) {
          // Fallback: show popular films so the page never feels empty
          state.forYouLoading = true;
          state.forYouLoaded = false;
          loadForYouFallbackPopular();
          return;
        }

        state.forYouLoading = true;
        state.forYouLoaded = false;
        els.message.style.display = "block";
        els.message.textContent =
          "Fetching recommendations based on your favourite genres‚Ä¶";
        els.grid.innerHTML = "";

        const genreCsv = state.favouriteGenres.join(",");

        try {
          const url = new URL("https://api.themoviedb.org/3/discover/movie");
          url.searchParams.set("api_key", TMDB_API_KEY);
          url.searchParams.set("include_adult", "false");
          url.searchParams.set("language", "en-GB");
          url.searchParams.set("sort_by", "popularity.desc");
          url.searchParams.set("with_genres", genreCsv);
          url.searchParams.set("page", "1");

          const data = await tmdbFetch(url);
          state.forYouResults = Array.isArray(data.results)
            ? data.results
            : [];
          state.forYouLoaded = true;
        } catch (err) {
          console.error(err);
          state.forYouResults = [];
          state.forYouLoaded = false;
          els.message.textContent =
            "We couldn‚Äôt load your recommendations. Please check your connection.";
        } finally {
          state.forYouLoading = false;
          render();
        }
      }

      function findItemByTmdbId(tmdbId) {
        for (let i = 0; i < state.items.length; i++) {
          if (state.items[i].tmdbId === tmdbId) return state.items[i];
        }
        return null;
      }

      function ensureItemFromTmdb(tmdbMovie) {
        const existing = findItemByTmdbId(tmdbMovie.id);
        if (existing) return existing;

        const item = {
          id: safeId(),
          tmdbId: tmdbMovie.id,
          title: tmdbMovie.title,
          year: tmdbMovie.release_date
            ? tmdbMovie.release_date.slice(0, 4)
            : "",
          posterPath: tmdbMovie.poster_path || null,
          rating:
            typeof tmdbMovie.vote_average === "number"
              ? tmdbMovie.vote_average
              : null,
          inWatchlist: false,
          watched: false,
          createdAt: Date.now()
        };
        state.items.push(item);
        saveState();
        return item;
      }

      function toggleWatchlistForItem(item) {
        item.inWatchlist = !item.inWatchlist;
        saveState();
        render();
      }

      function toggleWatchedForItem(item) {
        item.watched = !item.watched;
        saveState();
        render();
      }

      function clearWatchlist() {
        if (!window.confirm("Clear your watchlist? This will keep your watched history.")) {
          return;
        }
        for (let i = 0; i < state.items.length; i++) {
          if (state.items[i].inWatchlist) {
            state.items[i].inWatchlist = false;
          }
        }
        saveState();
        render();
      }

      function clearWatched() {
        if (!window.confirm("Clear everything marked as watched?")) {
          return;
        }
        for (let i = 0; i < state.items.length; i++) {
          if (state.items[i].watched) {
            state.items[i].watched = false;
          }
        }
        saveState();
        render();
      }

      function shareWatchlist() {
        const watchlist = [];
        for (let i = 0; i < state.items.length; i++) {
          const it = state.items[i];
          if (it.inWatchlist) {
            watchlist.push(it);
          }
        }

        if (!watchlist.length) {
          window.alert("Your watchlist is empty.");
          return;
        }

        watchlist.sort(function (a, b) {
          const ta = (a.title || "").toLowerCase();
          const tb = (b.title || "").toLowerCase();
          if (ta < tb) return -1;
          if (ta > tb) return 1;
          return 0;
        });

        const lines = [];
        for (let i = 0; i < watchlist.length; i++) {
          const it = watchlist[i];
          const n = i + 1;
          const title = it.title || "Untitled";
          const year = it.year ? " (" + it.year + ")" : "";
          const watched = it.watched ? " ¬∑ watched" : "";
          lines.push(n + ". " + title + year + watched);
        }

        const text =
          "My ReelQuest watchlist:\n\n" +
          lines.join("\n") +
          "\n\nShared from ReelQuest.";

        const finalText = text.replace(/\\n/g, "\n");

        if (navigator.share) {
          navigator
            .share({
              title: "My ReelQuest watchlist",
              text: finalText
            })
            .catch(function () {});
        } else if (navigator.clipboard && navigator.clipboard.writeText) {
          navigator.clipboard
            .writeText(finalText)
            .then(function () {
              window.alert("Watchlist copied to the clipboard.");
            })
            .catch(function () {
              window.alert(
                "Couldn‚Äôt access the clipboard, but here‚Äôs your list:\n\n" +
                  finalText
              );
            });
        } else {
          window.alert(finalText);
        }
      }

      function ratingFromView(view) {
        if (view.mode === "local") {
          return typeof view.item.rating === "number" ? view.item.rating : 0;
        }
        if (view.tmdbMovie && typeof view.tmdbMovie.vote_average === "number") {
          return view.tmdbMovie.vote_average;
        }
        return 0;
      }

      function yearFromView(view) {
        if (view.mode === "local") {
          return view.item.year ? parseInt(view.item.year, 10) || 0 : 0;
        }
        if (view.tmdbMovie && view.tmdbMovie.release_date) {
          return parseInt(view.tmdbMovie.release_date.slice(0, 4), 10) || 0;
        }
        return 0;
      }

      function popularityFromView(view) {
        if (view.tmdbMovie && typeof view.tmdbMovie.popularity === "number") {
          return view.tmdbMovie.popularity;
        }
        return view.item && view.item.createdAt ? view.item.createdAt : 0;
      }

      function titleFromView(view) {
        if (view.mode === "local") {
          return (view.item.title || "").toLowerCase();
        }
        if (view.tmdbMovie) {
          return (view.tmdbMovie.title || "").toLowerCase();
        }
        return "";
      }

      function applyFiltersAndSort(views) {
        const min = state.minRating || 0;
        let filtered = views;

        if (min > 0) {
          const temp = [];
          for (let i = 0; i < filtered.length; i++) {
            if (ratingFromView(filtered[i]) >= min) {
              temp.push(filtered[i]);
            }
          }
          filtered = temp;
        }

        if (state.sortBy === "default") {
          return filtered;
        }

        const sorted = filtered.slice();

        if (state.sortBy === "title-asc") {
          sorted.sort(function (a, b) {
            return titleFromView(a).localeCompare(titleFromView(b));
          });
        } else if (state.sortBy === "year-desc") {
          sorted.sort(function (a, b) {
            return yearFromView(b) - yearFromView(a);
          });
        } else if (state.sortBy === "rating-desc") {
          sorted.sort(function (a, b) {
            return ratingFromView(b) - ratingFromView(a);
          });
        } else if (state.sortBy === "popularity-desc") {
          sorted.sort(function (a, b) {
            return popularityFromView(b) - popularityFromView(a);
          });
        }

        return sorted;
      }

      function getViewItemsForCurrentTab() {
        const term = state.searchTerm
          ? state.searchTerm.trim().toLowerCase()
          : "";

        if (state.activeTab === "discover") {
          let raw = state.discoverResults || [];
          if (term) {
            const filtered = [];
            for (let i = 0; i < raw.length; i++) {
              const m = raw[i];
              const t = (m.title || "").toLowerCase();
              if (t.indexOf(term) !== -1) filtered.push(m);
            }
            raw = filtered;
          }
          const views = [];
          for (let i = 0; i < raw.length; i++) {
            const m = raw[i];
            const linked = findItemByTmdbId(m.id);
            views.push({ mode: "remote", tmdbMovie: m, item: linked });
          }
          return applyFiltersAndSort(views);
        }

        if (state.activeTab === "for-you") {
          let base = state.forYouResults || [];
          if (term) {
            const filtered = [];
            for (let i = 0; i < base.length; i++) {
              const m = base[i];
              const t = (m.title || "").toLowerCase();
              if (t.indexOf(term) !== -1) filtered.push(m);
            }
            base = filtered;
          }
          const views = [];
          for (let i = 0; i < base.length; i++) {
            const m = base[i];
            const linked = findItemByTmdbId(m.id);
            views.push({ mode: "remote", tmdbMovie: m, item: linked });
          }
          return applyFiltersAndSort(views);
        }

        const base = state.items.slice().sort(function (a, b) {
          const ca = a.createdAt || 0;
          const cb = b.createdAt || 0;
          return cb - ca;
        });

        let filteredItems;
        if (state.activeTab === "watchlist") {
          const tmp = [];
          for (let i = 0; i < base.length; i++) {
            if (base[i].inWatchlist) tmp.push(base[i]);
          }
          filteredItems = tmp;
        } else if (state.activeTab === "watched") {
          const tmp = [];
          for (let i = 0; i < base.length; i++) {
            if (base[i].watched) tmp.push(base[i]);
          }
          filteredItems = tmp;
        } else {
          filteredItems = [];
        }

        if (term) {
          const tmp2 = [];
          for (let i = 0; i < filteredItems.length; i++) {
            const it = filteredItems[i];
            const t = (it.title || "").toLowerCase();
            if (t.indexOf(term) !== -1) tmp2.push(it);
          }
          filteredItems = tmp2;
        }

        const views = [];
        for (let i = 0; i < filteredItems.length; i++) {
          views.push({ mode: "local", item: filteredItems[i], tmdbMovie: null });
        }
        return applyFiltersAndSort(views);
      }

      function toggleFavouriteGenre(id) {
        const idx = state.favouriteGenres.indexOf(id);
        if (idx === -1) {
          state.favouriteGenres.push(id);
        } else {
          state.favouriteGenres.splice(idx, 1);
        }
        saveState();
        renderSettings();
        if (state.activeTab === "for-you") {
          loadForYouRecommendations();
        }
      }

      function renderSettings() {
        const panel = els.settingsPanel;
        panel.innerHTML = "";

        const heading = document.createElement("h2");
        heading.className = "settings-heading";
        heading.textContent = "Preferences";

        const copy = document.createElement("p");
        copy.className = "settings-copy";
        copy.textContent =
          "Tell ReelQuest which genres you love. We‚Äôll use this for smarter suggestions later.";

        const sub = document.createElement("div");
        sub.className = "settings-subheading";
        sub.textContent = "Favourite genres";

        const grid = document.createElement("div");
        grid.className = "genre-grid";

        const selected = {};
        for (let i = 0; i < state.favouriteGenres.length; i++) {
          selected[state.favouriteGenres[i]] = true;
        }

        for (let i = 0; i < GENRES.length; i++) {
          const genre = GENRES[i];
          const btn = document.createElement("button");
          btn.type = "button";
          btn.className = "genre-pill";
          if (selected[genre.id]) {
            btn.classList.add("active");
          }
          btn.textContent = genre.name;
          btn.addEventListener("click", function () {
            toggleFavouriteGenre(genre.id);
          });
          grid.appendChild(btn);
        }

        panel.appendChild(heading);
        panel.appendChild(copy);
        panel.appendChild(sub);
        panel.appendChild(grid);

        const toolsHeading = document.createElement("div");
        toolsHeading.className = "settings-subheading";
        toolsHeading.style.marginTop = "14px";
        toolsHeading.textContent = "Backup & restore";

        const toolsCopy = document.createElement("p");
        toolsCopy.className = "settings-copy";
        toolsCopy.textContent = "Export your watchlist, watched list and preferences to a file, or import them later.";

        const toolsRow = document.createElement("div");
        toolsRow.style.display = "flex";
        toolsRow.style.flexWrap = "wrap";
        toolsRow.style.gap = "8px";

        const exportBtn = document.createElement("button");
        exportBtn.type = "button";
        exportBtn.className = "pill-btn";
        exportBtn.textContent = "Export data";
        exportBtn.addEventListener("click", exportDataToFile);

        const importBtn = document.createElement("button");
        importBtn.type = "button";
        importBtn.className = "pill-btn";
        importBtn.textContent = "Import data";
        importBtn.addEventListener("click", function () {
          // iOS can block clicks on file inputs if they are display:none.
          // Create a temporary input inside the user gesture for maximum compatibility.
          const temp = document.createElement("input");
          temp.type = "file";
          temp.accept = "application/json";
          temp.style.position = "fixed";
          temp.style.left = "-9999px";
          temp.style.top = "-9999px";
          temp.style.width = "1px";
          temp.style.height = "1px";
          temp.style.opacity = "0";
          document.body.appendChild(temp);

          temp.addEventListener("change", function (e) {
            const files = temp.files;
            if (files && files[0]) {
              handleImportFile(files[0]);
            }
            document.body.removeChild(temp);
          });

          temp.click();
        });

        toolsRow.appendChild(exportBtn);
        toolsRow.appendChild(importBtn);

        panel.appendChild(toolsHeading);
        panel.appendChild(toolsCopy);
        panel.appendChild(toolsRow);
      }


      function getListById(listId) {
        for (let i = 0; i < state.lists.length; i++) {
          if (state.lists[i].id === listId) return state.lists[i];
        }
        return null;
      }

      function createList(name) {
        const clean = (name || "").trim();
        if (!clean) {
          window.alert("Please enter a list name.");
          return;
        }
        const list = {
          id: safeId(),
          name: clean,
          entries: [],
          createdAt: Date.now()
        };
        state.lists.push(list);
        state.listsUi = { mode: "detail", activeListId: list.id };
        saveState();
        render();
      }

      function renameList(listId) {
        const list = getListById(listId);
        if (!list) return;
        const next = window.prompt("Rename list", list.name);
        if (next === null) return;
        const clean = next.trim();
        if (!clean) {
          window.alert("List name can‚Äôt be empty.");
          return;
        }
        list.name = clean;
        saveState();
        render();
      }

      function deleteList(listId) {
        const list = getListById(listId);
        if (!list) return;
        const ok = window.confirm("Delete ‚Äú" + list.name + "‚Äù? This can‚Äôt be undone.");
        if (!ok) return;

        const nextLists = [];
        for (let i = 0; i < state.lists.length; i++) {
          if (state.lists[i].id !== listId) nextLists.push(state.lists[i]);
        }
        state.lists = nextLists;
        state.listsUi = { mode: "index", activeListId: null };
        saveState();
        render();
      }

      function addTmdbToList(listId, detailsOrMovie) {
        const list = getListById(listId);
        if (!list) return;

        const tmdbId = detailsOrMovie.id;
        // avoid duplicates
        for (let i = 0; i < list.entries.length; i++) {
          if (list.entries[i].tmdbId === tmdbId) {
            return;
          }
        }

        const year = detailsOrMovie.release_date ? detailsOrMovie.release_date.slice(0, 4) : "";
        list.entries.push({
          tmdbId: tmdbId,
          title: detailsOrMovie.title || "Untitled",
          year: year,
          posterPath: detailsOrMovie.poster_path || null,
          rating: typeof detailsOrMovie.vote_average === "number" ? detailsOrMovie.vote_average : null,
          addedAt: Date.now()
        });

        saveState();
        render();
      }

      function removeTmdbFromList(listId, tmdbId) {
        const list = getListById(listId);
        if (!list) return;
        const next = [];
        for (let i = 0; i < list.entries.length; i++) {
          if (list.entries[i].tmdbId !== tmdbId) next.push(list.entries[i]);
        }
        list.entries = next;
        saveState();
        render();
      }

      function openList(listId) {
        state.listsUi = { mode: "detail", activeListId: listId };
        saveState();
        render();
      }

      function backToListsIndex() {
        state.listsUi = { mode: "index", activeListId: null };
        saveState();
        render();
      }

      function renderListsPanel() {
        const panel = els.listsPanel;

      function getViewsForActiveList() {
        const list = getListById(state.listsUi && state.listsUi.activeListId ? state.listsUi.activeListId : null);
        if (!list || !Array.isArray(list.entries)) return [];
        const term = state.searchTerm ? state.searchTerm.trim().toLowerCase() : "";

        let entries = list.entries.slice();
        if (term) {
          const tmp = [];
          for (let i = 0; i < entries.length; i++) {
            const t = (entries[i].title || "").toLowerCase();
            if (t.indexOf(term) !== -1) tmp.push(entries[i]);
          }
          entries = tmp;
        }

        const views = [];
        for (let i = 0; i < entries.length; i++) {
          const e = entries[i];
          const linked = findItemByTmdbId(e.tmdbId);
          views.push({
            mode: "remote",
            tmdbMovie: {
              id: e.tmdbId,
              title: e.title,
              release_date: e.year ? (e.year + "-01-01") : "",
              poster_path: e.posterPath,
              vote_average: typeof e.rating === "number" ? e.rating : 0,
              popularity: 0
            },
            item: linked,
            __listEntry: true
          });
        }
        return applyFiltersAndSort(views);
      }

      async function fetchDetails(tmdbId) {
        if (!tmdbId) throw new Error("No TMDB id");
        if (state.detailsCache[tmdbId]) return state.detailsCache[tmdbId];

        const url = new URL("https://api.themoviedb.org/3/movie/" + tmdbId);
        url.searchParams.set("api_key", TMDB_API_KEY);
        url.searchParams.set("language", "en-GB");
        url.searchParams.set("append_to_response", "videos");

        const data = await tmdbFetch(url);
        state.detailsCache[tmdbId] = data;
        return data;
      }

      async function openDetailForView(view) {
        let tmdbId = null;
        if (view.mode === "local") {
          tmdbId = view.item.tmdbId;
        } else if (view.tmdbMovie) {
          tmdbId = view.tmdbMovie.id;
        }

        if (!tmdbId) {
          window.alert("No extra details available for this title.");
          return;
        }

        els.detailTitle.textContent = "Loading‚Ä¶";
        els.detailMeta.textContent = "";
        els.detailPoster.innerHTML = "";
        els.detailOverview.textContent = "";
        els.detailChips.innerHTML = "";
        els.detailActions.innerHTML = "";
        els.detailLinks.innerHTML = "";
        els.detailOverlay.classList.remove("hidden");
        els.detailOverlay.setAttribute("aria-hidden", "false");

        try {
          const details = await fetchDetails(tmdbId);

          const year = details.release_date
            ? details.release_date.slice(0, 4)
            : "";
          let title = "";
          if (details.title) {
            title = details.title;
          } else if (view.item && view.item.title) {
            title = view.item.title;
          } else {
            title = "Untitled";
          }
          const runtime = details.runtime ? details.runtime + " min" : "";
          const genresText = (details.genres || [])
            .map(function (g) {
              return g.name;
            })
            .join(", ");

          els.detailTitle.textContent = year ? title + " (" + year + ")" : title;

          const metaParts = [];
          if (details.vote_average) {
            metaParts.push("TMDB " + details.vote_average.toFixed(1) + "‚òÖ");
          }
          if (runtime) metaParts.push(runtime);
          if (genresText) metaParts.push(genresText);
          els.detailMeta.textContent = metaParts.join(" ¬∑ ");

          if (details.poster_path) {
            const img = document.createElement("img");
            img.src = "https://image.tmdb.org/t/p/w342" + details.poster_path;
            img.alt = title;
            els.detailPoster.innerHTML = "";
            els.detailPoster.appendChild(img);
          }

          const overview =
            details.overview ||
            (view.tmdbMovie && view.tmdbMovie.overview) ||
            "No synopsis available yet.";
          els.detailOverview.textContent = overview;

          const chips = [];
          if (details.release_date) {
            chips.push("Released " + details.release_date);
          }
          if (details.original_language) {
            chips.push(
              "Original language: " + details.original_language.toUpperCase()
            );
          }
          const genres = details.genres || [];
          for (let i = 0; i < genres.length; i++) {
            chips.push(genres[i].name);
          }

          for (let i = 0; i < chips.length; i++) {
            const chip = document.createElement("span");
            chip.className = "detail-chip";
            chip.textContent = chips[i];
            els.detailChips.appendChild(chip);
          }

          const linked =
            view.mode === "local" && view.item
              ? view.item
              : ensureItemFromTmdb(details);

          const watchBtn = document.createElement("button");
          watchBtn.type = "button";
          watchBtn.className = "pill-btn";
          watchBtn.textContent = linked.inWatchlist
            ? "Remove from watchlist"
            : "Add to watchlist";
          watchBtn.addEventListener("click", function () {
            toggleWatchlistForItem(linked);
            watchBtn.textContent = linked.inWatchlist
              ? "Remove from watchlist"
              : "Add to watchlist";
          });

          const watchedBtn = document.createElement("button");
          watchedBtn.type = "button";
          watchedBtn.className = "pill-btn";
          watchedBtn.textContent = linked.watched
            ? "Mark as not watched"
            : "Mark as watched";
          watchedBtn.addEventListener("click", function () {
            toggleWatchedForItem(linked);
            watchedBtn.textContent = linked.watched
              ? "Mark as not watched"
              : "Mark as watched";
          });

          els.detailActions.appendChild(watchBtn);
          els.detailActions.appendChild(watchedBtn);

          const videos = details.videos && details.videos.results
            ? details.videos.results
            : [];
          let trailer = null;
          for (let i = 0; i < videos.length; i++) {
            const v = videos[i];
            if (v.site === "YouTube" && v.type === "Trailer" && v.official) {
              trailer = v;
              break;
            }
          }
          if (!trailer) {
            for (let i = 0; i < videos.length; i++) {
              const v = videos[i];
              if (v.site === "YouTube" && v.type === "Trailer") {
                trailer = v;
                break;
              }
            }
          }

          if (trailer) {
            const link = document.createElement("a");
            link.className = "detail-link";
            link.href = "https://www.youtube.com/watch?v=" + trailer.key;
            link.target = "_blank";
            link.rel = "noopener noreferrer";
            link.textContent = "Watch trailer on YouTube";
            els.detailLinks.appendChild(link);
          }
        } catch (err) {
          console.error(err);
          els.detailTitle.textContent = "Couldn‚Äôt load details";
          els.detailOverview.textContent =
            "There was a problem fetching extra information for this film.";
        }
      }


      function openMenu() {
        if (!els.menuOverlay) return;
        els.menuOverlay.classList.remove("hidden");
        els.menuOverlay.setAttribute("aria-hidden", "false");
        updateMenuActiveState();
      }

      function closeMenu() {
        if (!els.menuOverlay) return;
        els.menuOverlay.classList.add("hidden");
        els.menuOverlay.setAttribute("aria-hidden", "true");
      }

      function updateMenuActiveState() {
        if (!els.menuItems) return;
        for (let i = 0; i < els.menuItems.length; i++) {
          const b = els.menuItems[i];
          b.classList.toggle("active", b.dataset.tab === state.activeTab);
        }
      }

      function switchToTab(tab) {
        if (!tab) return;
        if (tab === state.activeTab) {
          render();
          return;
        }
        state.activeTab = tab;
        state.searchTerm = "";
        if (els.searchInput) els.searchInput.value = "";
        if (tab === "for-you") {
          loadForYouRecommendations();
        } else if (tab === "discover") {
          loadPopularForDiscover();
        } else {
          render();
        }
      }


      function buildExportPayload() {
        // Only store user data (not API keys or cached TMDB details)
        const payload = {
          app: "ReelQuest",
          version: "v1",
          exportedAt: new Date().toISOString(),
          data: {
            items: state.items,
            favouriteGenres: state.favouriteGenres,
            sortBy: state.sortBy,
            minRating: state.minRating,
            theme: state.theme
          }
        };
        return payload;
      }

      function exportDataToFile() {
        try {
          const payload = buildExportPayload();
          const json = JSON.stringify(payload, null, 2);
          const blob = new Blob([json], { type: "application/json" });
          const url = URL.createObjectURL(blob);

          const stamp = new Date();
          const yyyy = stamp.getFullYear();
          const mm = String(stamp.getMonth() + 1).padStart(2, "0");
          const dd = String(stamp.getDate()).padStart(2, "0");
          const filename = "reelquest-backup-" + yyyy + "-" + mm + "-" + dd + ".json";

          const a = document.createElement("a");
          a.href = url;
          a.download = filename;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);

          setTimeout(function () { URL.revokeObjectURL(url); }, 1000);
          window.alert("Export complete. Your backup file has been saved to your device.");
        } catch (e) {
          console.error(e);
          window.alert("Sorry ‚Äî we couldn‚Äôt export your data.");
        }
      }

      function normaliseImportedItems(items) {
        if (!Array.isArray(items)) return [];
        const clean = [];
        for (let i = 0; i < items.length; i++) {
          const it = items[i];
          if (!it || typeof it !== "object") continue;

          // Basic shape check
          const tmdbId = typeof it.tmdbId === "number" ? it.tmdbId : null;
          const title = typeof it.title === "string" ? it.title : "";
          if (!tmdbId || !title) continue;

          clean.push({
            id: typeof it.id === "string" ? it.id : safeId(),
            tmdbId: tmdbId,
            title: title,
            year: typeof it.year === "string" ? it.year : "",
            posterPath: typeof it.posterPath === "string" ? it.posterPath : null,
            rating: typeof it.rating === "number" ? it.rating : null,
            inWatchlist: !!it.inWatchlist,
            watched: !!it.watched,
            createdAt: typeof it.createdAt === "number" ? it.createdAt : Date.now()
          });
        }
        return clean;
      }

      function normaliseImportedLists(lists) {
        if (!Array.isArray(lists)) return [];
        const clean = [];
        for (let i = 0; i < lists.length; i++) {
          const l = lists[i];
          if (!l || typeof l !== "object") continue;
          const name = typeof l.name === "string" ? l.name.trim() : "";
          if (!name) continue;

          const entriesRaw = Array.isArray(l.entries) ? l.entries : [];
          const entries = [];
          for (let j = 0; j < entriesRaw.length; j++) {
            const e = entriesRaw[j];
            if (!e || typeof e !== "object") continue;
            const tmdbId = typeof e.tmdbId === "number" ? e.tmdbId : null;
            const title = typeof e.title === "string" ? e.title : "";
            if (!tmdbId || !title) continue;
            entries.push({
              tmdbId: tmdbId,
              title: title,
              year: typeof e.year === "string" ? e.year : "",
              posterPath: typeof e.posterPath === "string" ? e.posterPath : null,
              rating: typeof e.rating === "number" ? e.rating : null,
              addedAt: typeof e.addedAt === "number" ? e.addedAt : Date.now()
            });
          }

          clean.push({
            id: typeof l.id === "string" ? l.id : safeId(),
            name: name,
            entries: entries,
            createdAt: typeof l.createdAt === "number" ? l.createdAt : Date.now()
          });
        }
        return clean;
      }

      function applyImportedData(imported) {
        const data = imported && imported.data ? imported.data : imported;

        const items = normaliseImportedItems(data && data.items ? data.items : []);
        const favouriteGenres = Array.isArray(data && data.favouriteGenres) ? data.favouriteGenres : [];
        const sortBy = data && typeof data.sortBy === "string" ? data.sortBy : state.sortBy;
        const minRating = data && typeof data.minRating === "number" ? data.minRating : state.minRating;
        const theme = data && (data.theme === "light" || data.theme === "dark") ? data.theme : state.theme;

        state.items = items;
        state.favouriteGenres = favouriteGenres;
        state.sortBy = sortBy;
        state.minRating = minRating;
        state.theme = theme;

        // Clear caches that could be stale
        state.detailsCache = {};

        saveState();
        applyTheme();

        // Refresh current tab content
        if (state.activeTab === "for-you") {
          loadForYouRecommendations();
        } else if (state.activeTab === "discover") {
          loadPopularForDiscover();
        } else {
          render();
        }
      }

      function handleImportFile(file) {
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function () {
          try {
            const text = String(reader.result || "");
            const parsed = JSON.parse(text);

            const looksLikeReelQuest =
              parsed && typeof parsed === "object" &&
              (parsed.app === "ReelQuest" || parsed.version || parsed.data);

            if (!looksLikeReelQuest) {
              const ok = window.confirm(
                "This file doesn‚Äôt look like a ReelQuest backup. Try importing anyway?"
              );
              if (!ok) return;
            }

            const confirmReplace = window.confirm(
              "Importing will replace your current watchlist, watched list and preferences on this device. Continue?"
            );
            if (!confirmReplace) return;

            applyImportedData(parsed);
            window.alert("Import complete. Your ReelQuest data has been restored.");
          } catch (e) {
            console.error(e);
            window.alert("Sorry ‚Äî we couldn‚Äôt import that file. Please check it‚Äôs a valid ReelQuest backup.");
          } finally {
            if (els.importInput) els.importInput.value = "";
          }
        };
        reader.onerror = function () {
          window.alert("Sorry ‚Äî we couldn‚Äôt read that file.");
          if (els.importInput) els.importInput.value = "";
        };
        reader.readAsText(file);
      }

      function init() {
        els = {
          tabButtons: document.querySelectorAll(".tab-btn"),
          sectionTitle: document.getElementById("section-title"),
          sectionSubtitle: document.getElementById("section-subtitle"),
          searchForm: document.getElementById("search-form"),
          searchInput: document.getElementById("search-input"),
          message: document.getElementById("message"),
          grid: document.getElementById("card-grid"),
          settingsPanel: document.getElementById("settings-panel"),
          listsPanel: document.getElementById("lists-panel"),
          debug: document.getElementById("debug"),
          controlsBar: document.getElementById("controls-bar"),
          sortSelect: document.getElementById("sort-select"),
          ratingFilterSelect: document.getElementById("rating-filter-select"),
          listActions: document.getElementById("list-actions"),
          detailOverlay: document.getElementById("detail-overlay"),
          detailClose: document.getElementById("detail-close"),
          detailTitle: document.getElementById("detail-title"),
          detailMeta: document.getElementById("detail-meta"),
          detailPoster: document.getElementById("detail-poster"),
          detailOverview: document.getElementById("detail-overview"),
          detailChips: document.getElementById("detail-chips"),
          detailActions: document.getElementById("detail-actions"),
          detailLinks: document.getElementById("detail-links"),
          themeToggle: document.getElementById("theme-toggle"),
          settingsToggle: document.getElementById("settings-toggle"),
          menuToggle: document.getElementById("menu-toggle"),
          menuOverlay: document.getElementById("menu-overlay"),
          menuClose: document.getElementById("menu-close"),
          menuItems: document.querySelectorAll(".menu-item")
        };

        loadState();
        applyTheme();
        render();

        if (state.activeTab === "for-you" && state.favouriteGenres.length) {
          loadForYouRecommendations();
        }

        for (let i = 0; i < els.tabButtons.length; i++) {
          els.tabButtons[i].addEventListener("click", handleTabClick);
        }

        els.searchInput.addEventListener("input", handleSearchInput);
        els.searchForm.addEventListener("submit", handleSearchSubmit);
        els.sortSelect.addEventListener("change", handleSortChange);
        els.ratingFilterSelect.addEventListener("change", handleRatingFilterChange);

        if (els.importInput) {
          els.importInput.addEventListener("change", function (e) {
            const files = e.target && e.target.files ? e.target.files : null;
            if (files && files[0]) {
              handleImportFile(files[0]);
            }
          });
        }

        if (els.themeToggle) {
          els.themeToggle.addEventListener("click", toggleTheme);
        }

        if (els.settingsToggle) {
          els.settingsToggle.addEventListener("click", function () {
            switchToTab("settings");
          });
        }

        if (els.menuToggle) {
          els.menuToggle.addEventListener("click", function () {
            openMenu();
          });
        }
        if (els.menuClose) {
          els.menuClose.addEventListener("click", function () {
            closeMenu();
          });
        }
        if (els.menuOverlay) {
          els.menuOverlay.addEventListener("click", function (e) {
            if (e.target === els.menuOverlay) {
              closeMenu();
            }
          });
        }
        if (els.menuItems) {
          for (let i = 0; i < els.menuItems.length; i++) {
            els.menuItems[i].addEventListener("click", function (e) {
              const tab = e.currentTarget.dataset.tab;
              closeMenu();
              switchToTab(tab);
            });
          }
        }

        if (els.detailClose) {
          els.detailClose.addEventListener("click", closeDetail);
        }
        if (els.detailOverlay) {
          els.detailOverlay.addEventListener("click", function (e) {
            if (e.target === els.detailOverlay) {
              closeDetail();
            }
          });
        }

        updateDebug("ReelQuest ready (JS initialised)");
      }

      document.addEventListener("DOMContentLoaded", init);
    })();
  </script>
