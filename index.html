<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ReelQuest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      /* Dark theme defaults */
      --bg: #020617;
      --bg-elevated: #111827;
      --bg-soft: #151925;
      --accent-pill-bg: #f9fafb;
      --accent-pill-text: #111827;
      --border-subtle: #1f2937;
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
      --text-softer: #6b7280;
      --shadow-soft: 0 18px 40px rgba(0, 0, 0, 0.55);
    }

    body.theme-light {
      --bg: #f3f4f6;
      --bg-elevated: #ffffff;
      --bg-soft: #e5e7eb;
      --accent-pill-bg: #111827;
      --accent-pill-text: #f9fafb;
      --border-subtle: #d1d5db;
      --text-main: #0f172a;
      --text-muted: #6b7280;
      --text-softer: #9ca3af;
      --shadow-soft: 0 18px 40px rgba(15, 23, 42, 0.25);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
      padding: 16px;
      transition: background 0.18s ease, color 0.18s ease;
    }

    .app {
      width: 100%;
      max-width: 1100px;
      background: var(--bg);
      border-radius: 24px;
      border: 1px solid rgba(15, 23, 42, 0.5);
      box-shadow: var(--shadow-soft);
      padding: 16px 16px 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      transition: background 0.18s ease, border-color 0.18s ease,
        box-shadow 0.18s ease;
    }

    /* Top bar */

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-mark {
      width: 28px;
      height: 28px;
      border-radius: 9px;
      border: 2px solid var(--accent-pill-bg);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .brand-mark-inner {
      width: 16px;
      height: 16px;
      border-radius: 5px;
      background: var(--accent-pill-bg);
    }

    .brand-text {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.04em;
    }

    .topbar-actions {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-left: auto;
    }

    .theme-toggle {
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-elevated);
      color: var(--text-main);
      cursor: pointer;
      font-size: 16px;
      padding: 0;
      transition: background 0.15s ease, border-color 0.15s ease,
        transform 0.08s ease, box-shadow 0.15s ease;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.35);
    }

    .theme-toggle:active {
      transform: translateY(1px) scale(0.97);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    /* Tabs */

    .tabs {
      display: flex;
      gap: 10px;
      margin-top: 8px;
      align-items: center;
      overflow-x: auto;
      padding-bottom: 4px;
    }

    .tab-btn {
      flex: 0 0 auto;
      padding: 8px 16px;
      border-radius: 999px;
      border: none;
      background: transparent;
      color: var(--text-muted);
      font-size: 13px;
      cursor: pointer;
      transition: background 0.15s ease, color 0.15s ease,
        box-shadow 0.15s ease, transform 0.08s ease;
      white-space: nowrap;
    }

    .tab-btn.active {
      background: var(--accent-pill-bg);
      color: var(--accent-pill-text);
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.4);
      transform: translateY(-1px);
    }

    .tab-btn-icon {
      margin-left: auto;
      padding: 8px 10px;
      width: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    /* Section header */

    .section-header {
      margin-top: 4px;
    }

    .section-title {
      font-size: 26px;
      line-height: 1.25;
      font-weight: 600;
      letter-spacing: 0.01em;
    }

    .section-subtitle {
      margin-top: 4px;
      font-size: 14px;
      color: var(--text-softer);
    }

    /* Search */

    .search-form {
      margin-top: 14px;
    }

    .search-wrapper {
      position: relative;
    }

    .search-input {
      width: 100%;
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      background: var(--bg);
      padding: 10px 14px 10px 34px;
      font-size: 14px;
      color: var(--text-main);
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease,
        background 0.15s ease;
    }

    .search-input::placeholder {
      color: var(--text-muted);
    }

    .search-input:focus {
      border-color: var(--accent-pill-bg);
      box-shadow: 0 0 0 1px rgba(148, 163, 184, 0.9);
      background: var(--bg);
    }

    .search-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      color: var(--text-muted);
      pointer-events: none;
    }

    /* Controls bar */

    .controls-bar {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      justify-content: space-between;
      font-size: 12px;
      color: var(--text-muted);
    }

    .controls-group {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
    }

    .controls-label {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .controls-select {
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      background: var(--bg-elevated);
      color: var(--text-main);
      font-size: 12px;
      padding: 4px 10px;
      outline: none;
    }

    .list-actions {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .pill-btn {
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      background: var(--bg-elevated);
      color: var(--text-main);
      font-size: 11px;
      padding: 5px 10px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      transition: background 0.15s ease, border-color 0.15s ease,
        transform 0.08s ease, box-shadow 0.15s ease;
    }

    .pill-btn:hover {
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.35);
      transform: translateY(-1px);
    }

    .pill-btn:active {
      transform: translateY(1px) scale(0.97);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.35);
    }

    /* Message */

    .message {
      margin-top: 10px;
      font-size: 13px;
      color: var(--text-muted);
      min-height: 18px;
    }

    /* Grid & cards */

    .grid {
      margin-top: 14px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 14px;
    }

    @media (min-width: 768px) {
      .grid {
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      }
    }

    .movie-card {
      background: var(--bg-elevated);
      border-radius: 18px;
      padding: 6px 6px 10px;
      border: 1px solid rgba(15, 23, 42, 0.4);
      display: flex;
      flex-direction: column;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.55);
      cursor: default;
      transition: transform 0.12s ease, box-shadow 0.12s ease,
        border-color 0.12s ease, background 0.12s ease;
    }

    .movie-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 30px rgba(0, 0, 0, 0.65);
    }

    .poster-wrapper {
      position: relative;
      border-radius: 14px;
      overflow: hidden;
      background: #020617;
      aspect-ratio: 2 / 3;
      cursor: pointer;
    }

    body.theme-light .poster-wrapper {
      background: #111827;
    }

    .poster-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .poster-fallback {
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at top, #1f2937 0, #020617 65%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: var(--text-muted);
    }

    body.theme-light .poster-fallback {
      background: radial-gradient(circle at top, #cbd5f5 0, #020617 65%);
    }

    .rating-pill {
      position: absolute;
      left: 8px;
      top: 8px;
      padding: 3px 8px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      color: #fde68a;
      font-size: 11px;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .rating-pill span {
      color: var(--text-main);
    }

    .poster-actions {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 8px;
      display: flex;
      justify-content: center;
      gap: 10px;
      pointer-events: none;
    }

    .card-btn {
      border-radius: 999px;
      border: none;
      width: 34px;
      height: 34px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      cursor: pointer;
      background: rgba(15, 23, 42, 0.85);
      color: var(--text-main);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(12px);
      transition: background 0.15s ease, transform 0.08s ease,
        box-shadow 0.15s ease, color 0.15s ease, opacity 0.15s ease;
      pointer-events: auto;
    }

    .card-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 26px rgba(0, 0, 0, 0.9);
    }

    .card-btn:active {
      transform: translateY(1px) scale(0.97);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.9);
    }

    .card-btn.active {
      background: var(--accent-pill-bg);
      color: var(--accent-pill-text);
    }

    .movie-title-line {
      margin-top: 8px;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-main);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .movie-subline {
      margin-top: 2px;
      font-size: 11px;
      color: var(--text-muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Settings */

    .settings-panel {
      margin-top: 18px;
      padding: 14px 14px 16px;
      border-radius: 18px;
      background: var(--bg-elevated);
      border: 1px solid var(--border-subtle);
      display: none;
    }

    .settings-heading {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .settings-copy {
      font-size: 13px;
      color: var(--text-softer);
      margin-bottom: 12px;
    }

    .settings-subheading {
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 6px;
      color: var(--text-main);
    }

    .genre-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .genre-pill {
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      padding: 6px 12px;
      font-size: 12px;
      background: var(--bg);
      color: var(--text-muted);
      cursor: pointer;
      transition: background 0.15s ease, color 0.15s ease,
        border-color 0.15s ease, transform 0.08s ease, box-shadow 0.15s ease;
    }

    .genre-pill.active {
      background: var(--accent-pill-bg);
      color: var(--accent-pill-text);
      border-color: var(--accent-pill-bg);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.6);
      transform: translateY(-1px);
    }

    /* Detail overlay */

    .detail-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      z-index: 40;
      backdrop-filter: blur(4px);
    }

    .detail-overlay.hidden {
      display: none;
    }

    .detail-panel {
      max-width: 720px;
      width: 100%;
      max-height: 90vh;
      background: var(--bg-elevated);
      border-radius: 24px;
      padding: 16px 16px 18px;
      border: 1px solid var(--border-subtle);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow: hidden;
    }

    .detail-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 6px;
    }

    .detail-title-block {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .detail-title {
      font-size: 18px;
      font-weight: 600;
    }

    .detail-meta {
      font-size: 12px;
      color: var(--text-softer);
    }

    .detail-close {
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      color: var(--text-muted);
      font-size: 16px;
      cursor: pointer;
      flex-shrink: 0;
    }

    .detail-body {
      display: flex;
      gap: 12px;
      margin-top: 6px;
      overflow-y: auto;
    }

    .detail-poster {
      flex: 0 0 120px;
      border-radius: 12px;
      overflow: hidden;
      background: #020617;
    }

    body.theme-light .detail-poster {
      background: #111827;
    }

    .detail-poster img {
      width: 100%;
      height: auto;
      display: block;
    }

    .detail-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-size: 13px;
    }

    .detail-overview {
      color: var(--text-main);
      line-height: 1.4;
    }

    .detail-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 4px;
    }

    .detail-chip {
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      padding: 3px 8px;
      font-size: 11px;
      color: var(--text-muted);
    }

    .detail-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 4px;
    }

    .detail-link {
      font-size: 12px;
      color: #60a5fa;
      text-decoration: none;
    }

    .detail-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 640px) {
      .detail-body {
        flex-direction: column;
      }
      .detail-poster {
        flex: 0 0 auto;
        align-self: flex-start;
      }
    }

    /* Debug footer */

    .debug {
      margin-top: 8px;
      font-size: 11px;
      color: var(--text-muted);
      opacity: 0.7;
      min-height: 14px;
    }
  
    /* Burger menu behaviour */
    .burger-btn { 
      display: none; 
      font-size: 18px; 
      width: 36px;
    }

    /* On small screens, hide the tab row and use the burger menu instead */
    @media (max-width: 520px) {
      .tabs { display: none; }
      .burger-btn { display: flex; }
    }

    /* Burger menu overlay */
    .menu-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
      display: flex;
      align-items: flex-start;
      justify-content: flex-end;
      padding: 14px;
      z-index: 50;
      backdrop-filter: blur(4px);
    }

    .menu-overlay.hidden { display: none; }

    .menu-panel {
      width: min(360px, 92vw);
      background: var(--bg-elevated);
      border-radius: 18px;
      border: 1px solid var(--border-subtle);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8);
      overflow: hidden;
    }

    .menu-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 12px 10px;
      border-bottom: 1px solid var(--border-subtle);
    }

    .menu-title {
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.02em;
    }

    .menu-items {
      display: flex;
      flex-direction: column;
      gap: 6px;
      padding: 10px 10px 12px;
    }

    .menu-item {
      width: 100%;
      text-align: left;
      border-radius: 14px;
      border: 1px solid var(--border-subtle);
      background: var(--bg);
      color: var(--text-main);
      padding: 10px 12px;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.08s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    .menu-item:active { transform: translateY(1px) scale(0.99); }

    .menu-item.active {
      background: var(--accent-pill-bg);
      color: var(--accent-pill-text);
      border-color: var(--accent-pill-bg);
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.6);
    }

  
    /* Hidden file input (must not be display:none on iOS) */
    .file-input-hidden {
      position: fixed;
      left: -9999px;
      top: -9999px;
      width: 1px;
      height: 1px;
      opacity: 0;
      pointer-events: none;
    }

  
    /* Lists */
    .list-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 10px 10px;
      border: 1px solid var(--border-subtle);
      border-radius: 16px;
      background: var(--bg);
      margin-top: 10px;
    }

    .list-left {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 0;
      flex: 1 1 auto;
    }

    .list-cover {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      border: 1px solid var(--border-subtle);
      overflow: hidden;
      background: var(--bg-elevated);
      flex: 0 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 1px;
    }

    .list-cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .list-text {
      display: flex;
      flex-direction: column;
      gap: 3px;
      min-width: 0;
    }

    .list-name {
      font-size: 13px;
      font-weight: 700;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .list-desc {
      font-size: 12px;
      color: var(--text-muted);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 60vw;
    }

    .list-meta {
      font-size: 12px;
      color: var(--text-muted);
    }

    .list-actions {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      justify-content: flex-end;
      flex: 0 0 auto;
    }

    .pin-btn {
      width: 34px;
      justify-content: center;
      padding: 8px 0;
    }

    .reorder-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 12px;
    }

    .reorder-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 10px 10px;
      border: 1px solid var(--border-subtle);
      border-radius: 16px;
      background: var(--bg);
    }

    .reorder-title {
      font-size: 13px;
      font-weight: 600;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 58vw;
    }

    .reorder-controls {
      display: flex;
      gap: 6px;
      flex-wrap: nowrap;
    }

  </style>
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <div class="brand-mark">
          <div class="brand-mark-inner"></div>
        </div>
        <div class="brand-text">ReelQuest</div>
      </div>
      <div class="topbar-actions">
        <button id="menu-toggle" class="theme-toggle burger-btn" type="button" aria-label="Menu">
          ‚ò∞
        </button>
        <button id="settings-toggle" class="theme-toggle" type="button" aria-label="Settings">
          ‚öôÔ∏é
        </button>
        <button id="theme-toggle" class="theme-toggle" type="button" aria-label="Toggle theme">
          ‚òæ
        </button>
      </div>
    </header>

    <nav class="tabs">
      <button class="tab-btn active" data-tab="for-you">For You</button>
      <button class="tab-btn" data-tab="discover">Discover</button>
      <button class="tab-btn" data-tab="radar">Radar</button>
      <button class="tab-btn" data-tab="watchlist">Watchlist</button>
      <button class="tab-btn" data-tab="watched">Watched</button>
      <button class="tab-btn" data-tab="lists">Lists</button>
    </nav>

    <main>
      <section class="section-header">
        <h1 id="section-title" class="section-title">For You</h1>
        <p id="section-subtitle" class="section-subtitle">
          Smart suggestions based on your favourite genres.
        </p>
      </section>

      <form id="search-form" class="search-form" autocomplete="off">
        <div class="search-wrapper">
          <span class="search-icon">üîç</span>
          <input
            id="search-input"
            class="search-input"
            type="search"
            placeholder="Search within your recommendations‚Ä¶"
          />
        </div>
      </form>

      <div class="controls-bar" id="controls-bar">
        <div class="controls-group">

      function downloadIcsReminder(title, dateIso) {
        // dateIso expected yyyy-mm-dd
        if (!dateIso) {
          window.alert("No release date available for this film.");
          return;
        }
        const parts = dateIso.split("-");
        if (parts.length < 3) return;

        const y = parts[0], m = parts[1], d = parts[2];

        // All-day event: DTSTART;VALUE=DATE:YYYYMMDD (end date is next day)
        function pad2(n) { return String(n).padStart(2, "0"); }
        const ymd = String(y) + String(m) + String(d);

        // End date next day (simple, safe: create a Date)
        const dt = new Date(parseInt(y,10), parseInt(m,10)-1, parseInt(d,10));
        const dtEnd = new Date(dt.getTime() + 24*60*60*1000);
        const ymdEnd = String(dtEnd.getFullYear()) + pad2(dtEnd.getMonth()+1) + pad2(dtEnd.getDate());

        const uid = "reelquest-" + Date.now() + "@reelquest";
        const summary = (title || "Film release") + " (Release)";

        const ics =
          "BEGIN:VCALENDAR\r\n" +
          "VERSION:2.0\r\n" +
          "PRODID:-//ReelQuest//EN\r\n" +
          "CALSCALE:GREGORIAN\r\n" +
          "BEGIN:VEVENT\r\n" +
          "UID:" + uid + "\r\n" +
          "DTSTAMP:" + new Date().toISOString().replace(/[-:]/g, "").split(".")[0] + "Z\r\n" +
          "SUMMARY:" + summary.replace(/\n/g, " ") + "\r\n" +
          "DTSTART;VALUE=DATE:" + ymd + "\r\n" +
          "DTEND;VALUE=DATE:" + ymdEnd + "\r\n" +
          "BEGIN:VALARM\r\n" +
          "TRIGGER:-P1D\r\n" +
          "ACTION:DISPLAY\r\n" +
          "DESCRIPTION:ReelQuest reminder\r\n" +
          "END:VALARM\r\n" +
          "END:VEVENT\r\n" +
          "END:VCALENDAR\r\n";

        const blob = new Blob([ics], { type: "text/calendar" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "reelquest-reminder.ics";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        setTimeout(function(){ URL.revokeObjectURL(url); }, 1000);
      }

      function ensureItemFromTmdb(tmdbMovie) {
        const existing = findItemByTmdbId(tmdbMovie.id);
        if (existing) return existing;

        const item = {
          id: safeId(),

            ? tmdbMovie.release_date.slice(0, 4)

          createdAt: Date.now()

      function shareWatchlist() {
        const watchlist = [];
        for (let i = 0; i < state.items.length; i++) {
          const it = state.items[i];
          if (it.inWatchlist) {
            watchlist.push(it);
          }
        }

        if (!watchlist.length) {
          window.alert("Your watchlist is empty.");
          return;
        }

        watchlist.sort(function (a, b) {
          const ta = (a.title || "").toLowerCase();
          const tb = (b.title || "").toLowerCase();
          if (ta < tb) return -1;
          if (ta > tb) return 1;
          return 0;
        });

        const lines = [];
        for (let i = 0; i < watchlist.length; i++) {
          const it = watchlist[i];
          const n = i + 1;
          const title = it.title || "Untitled";
          const year = it.year ? " (" + it.year + ")" : "";
          const watched = it.watched ? " ¬∑ watched" : "";
          lines.push(n + ". " + title + year + watched);
        }

        const text =
          "My ReelQuest watchlist:\n\n" +
          lines.join("\n") +
          "\n\nShared from ReelQuest.";

        const finalText = text.replace(/\\n/g, "\n");

        if (navigator.share) {
          navigator
            .share({
              title: "My ReelQuest watchlist",
              text: finalText
            })
            .catch(function () {});
        } else if (navigator.clipboard && navigator.clipboard.writeText) {
          navigator.clipboard
            .writeText(finalText)
            .then(function () {
              window.alert("Watchlist copied to the clipboard.");
            })
            .catch(function () {
              window.alert(
                "Couldn‚Äôt access the clipboard, but here‚Äôs your list:\n\n" +
                  finalText
              );
            });
        } else {
          window.alert(finalText);
        }
      }

      function ratingFromView(view) {
        if (view.mode === "local") {
          return typeof view.item.rating === "number" ? view.item.rating : 0;
        }
        if (view.tmdbMovie && typeof view.tmdbMovie.vote_average === "number") {
          return view.tmdbMovie.vote_average;
        }
        return 0;
      }

      function yearFromView(view) {
        if (view.mode === "local") {
          return view.item.year ? parseInt(view.item.year, 10) || 0 : 0;
        }
        if (view.tmdbMovie && view.tmdbMovie.release_date) {
          return parseInt(view.tmdbMovie.release_date.slice(0, 4), 10) || 0;
        }
        return 0;
      }

      function popularityFromView(view) {
        if (view.tmdbMovie && typeof view.tmdbMovie.popularity === "number") {
          return view.tmdbMovie.popularity;
        }
        return view.item && view.item.createdAt ? view.item.createdAt : 0;
      }

      function titleFromView(view) {
        if (view.mode === "local") {
          return (view.item.title || "").toLowerCase();
        }
        if (view.tmdbMovie) {
          return (view.tmdbMovie.title || "").toLowerCase();
        }
        return "";
      }

      function applyFiltersAndSort(views) {
        const min = state.minRating || 0;
        let filtered = views;

        if (min > 0) {
          const temp = [];
          for (let i = 0; i < filtered.length; i++) {
            if (ratingFromView(filtered[i]) >= min) {
              temp.push(filtered[i]);
            }
          }
          filtered = temp;
        }

        // Extra filters
        const minYear = state.filters && typeof state.filters.minYear === "number" ? state.filters.minYear : 0;
        const hideWatched = state.filters ? !!state.filters.hideWatched : false;
        const hideWatchlist = state.filters ? !!state.filters.hideWatchlist : false;
        const excludedGenres = state.filters && Array.isArray(state.filters.excludedGenres) ? state.filters.excludedGenres : [];

        if (minYear || hideWatched || hideWatchlist || (excludedGenres && excludedGenres.length)) {
          const temp2 = [];
          for (let i = 0; i < filtered.length; i++) {
            const v = filtered[i];

            // Hide watched/watchlist based on linked local item if present
            if (hideWatched && v.item && v.item.watched) continue;
            if (hideWatchlist && v.item && v.item.inWatchlist) continue;

            if (minYear) {
              const y = yearFromView(v);
              if (y && y < minYear) continue;
            }

            if (excludedGenres && excludedGenres.length && v.tmdbMovie && Array.isArray(v.tmdbMovie.genre_ids)) {
              let blocked = false;
              for (let g = 0; g < v.tmdbMovie.genre_ids.length; g++) {
                if (excludedGenres.indexOf(v.tmdbMovie.genre_ids[g]) !== -1) {
                  blocked = true;
                  break;
                }
              }
              if (blocked) continue;
            }

            temp2.push(v);
          }
          filtered = temp2;
        }

        if (state.sortBy === "default") {
          return filtered;
        }

        const sorted = filtered.slice();

        if (state.sortBy === "title-asc") {
          sorted.sort(function (a, b) {
            return titleFromView(a).localeCompare(titleFromView(b));
          });
        } else if (state.sortBy === "year-desc") {
          sorted.sort(function (a, b) {
            return yearFromView(b) - yearFromView(a);
          });
        } else if (state.sortBy === "rating-desc") {
          sorted.sort(function (a, b) {
            return ratingFromView(b) - ratingFromView(a);
          });
        } else if (state.sortBy === "popularity-desc") {
          sorted.sort(function (a, b) {
            return popularityFromView(b) - popularityFromView(a);
          });
        }

        return sorted;
      }

      function getViewItemsForCurrentTab() {
        const term = state.searchTerm
          ? state.searchTerm.trim().toLowerCase()
          : "";

        if (state.activeTab === "radar") {
          let raw = state.radarResults || [];
          if (term) {
            const filtered = [];
            for (let i = 0; i < raw.length; i++) {
              const m = raw[i];
              const t = (m.title || "").toLowerCase();
              if (t.indexOf(term) !== -1) filtered.push(m);
            }
            raw = filtered;
          }
          const views = [];
          for (let i = 0; i < raw.length; i++) {

function getListCoverPosterPaths(list) {
  const posters = [];
  function pushPoster(p) {
    if (!p) return;
    if (posters.indexOf(p) !== -1) return;

  }

  if (list && list.type === "smart" && Array.isArray(list.cachedResults)) {

  while (posters.length < 4) posters.push(null);

function ensureCustomOrder(list) {
  if (!list || list.type !== "manual") return;
  if (!Array.isArray(list.customOrder)) list.customOrder = [];
  const present = {};
  for (let i = 0; i < list.customOrder.length; i++) present[list.customOrder[i]] = true;
  for (let i = 0; i < list.entries.length; i++) {
    const id = list.entries[i].tmdbId;
    if (!present[id]) list.customOrder.push(id);
  }
  // remove ids no longer present
  const next = [];
  for (let i = 0; i < list.customOrder.length; i++) {
    const id = list.customOrder[i];
    let exists = false;
    for (let j = 0; j < list.entries.length; j++) {
      if (list.entries[j].tmdbId === id) { exists = true; break; }
    }
    if (exists) next.push(id);
  }
  list.customOrder = next;
}

async function fetchSmartListResults(list) {
  if (!list || list.type !== "smart" || !list.smartRules) return;

  const rules = list.smartRules;
  const url = new URL("https://api.themoviedb.org/3/discover/movie");
  url.searchParams.set("api_key", TMDB_API_KEY);
  url.searchParams.set("language", "en-GB");
  url.searchParams.set("region", (state.country || "GB"));
  url.searchParams.set("page", "1");

  const withGenres = Array.isArray(rules.withGenres) ? rules.withGenres : [];
  const yearMin = typeof rules.yearMin === "number" ? rules.yearMin : 0;
  const yearMax = typeof rules.yearMax === "number" ? rules.yearMax : 0;
  const sortBy = typeof rules.sortBy === "string" ? rules.sortBy : "popularity.desc";
  const minVote = typeof rules.minVote === "number" ? rules.minVote : 0;

  if (withGenres.length) url.searchParams.set("with_genres", withGenres.join(","));
  if (yearMin) url.searchParams.set("primary_release_date.gte", String(yearMin) + "-01-01");
  if (yearMax) url.searchParams.set("primary_release_date.lte", String(yearMax) + "-12-31");
  if (minVote) url.searchParams.set("vote_average.gte", String(minVote));
  url.searchParams.set("sort_by", sortBy);

  const data = await tmdbFetch(url);
  list.cachedResults = Array.isArray(data.results) ? data.results : [];
  list.cachedAt = Date.now();
  saveState();
}

      function getViewsForActiveList() {
  const list = getListById(state.listsUi && state.listsUi.activeListId ? state.listsUi.activeListId : null);
  if (!list) return [];

  const term = state.searchTerm ? state.searchTerm.trim().toLowerCase() : "";

  // Smart list uses cached TMDB results
  if (list.type === "smart") {
    let raw = Array.isArray(list.cachedResults) ? list.cachedResults.slice() : [];
    if (term) {
      const tmp = [];
      for (let i = 0; i < raw.length; i++) {
        const t = (raw[i].title || "").toLowerCase();
        if (t.indexOf(term) !== -1) tmp.push(raw[i]);
      }
      raw = tmp;
    }

    const views = [];
    for (let i = 0; i < raw.length; i++) {
      const m = raw[i];
      const linked = findItemByTmdbId(m.id);
      views.push({ mode: "remote", tmdbMovie: m, item: linked });
    }
    return applyFiltersAndSort(views);
  }

  // Manual list
  let entries = Array.isArray(list.entries) ? list.entries.slice() : [];
  if (term) {
    const tmp = [];
    for (let i = 0; i < entries.length; i++) {
      const t = (entries[i].title || "").toLowerCase();
      if (t.indexOf(term) !== -1) tmp.push(entries[i]);
    }
    entries = tmp;
  }

  // Apply per-list sorting
  const sortMode = list.sortMode || "custom";
  if (sortMode === "custom") {
    ensureCustomOrder(list);
    const map = {};
    for (let i = 0; i < entries.length; i++) map[entries[i].tmdbId] = entries[i];
    const ordered = [];
    for (let i = 0; i < list.customOrder.length; i++) {
      const id = list.customOrder[i];
      if (map[id]) ordered.push(map[id]);
    }
    // any extras (shouldn't happen)
    for (let i = 0; i < entries.length; i++) {
      if (ordered.indexOf(entries[i]) === -1) ordered.push(entries[i]);
    }
    entries = ordered;
  } else if (sortMode === "rating") {
    entries.sort(function (a, b) { return (b.rating || 0) - (a.rating || 0); });
  } else if (sortMode === "year") {
    entries.sort(function (a, b) { return parseInt(b.year || "0", 10) - parseInt(a.year || "0", 10); });
  } else if (sortMode === "title") {
    entries.sort(function (a, b) { return String(a.title || "").localeCompare(String(b.title || ""), "en-GB"); });
  }

  const views = [];
  for (let i = 0; i < entries.length; i++) {
    const e = entries[i];
    const linked = findItemByTmdbId(e.tmdbId);
    views.push({
      mode: "remote",
      tmdbMovie: {
        id: e.tmdbId,
        title: e.title,
        release_date: e.year ? (e.year + "-01-01") : "",
        poster_path: e.posterPath,
        vote_average: typeof e.rating === "number" ? e.rating : 0,
        popularity: 0
      },
      item: linked,
      __listEntry: true
    });
  }

  return applyFiltersAndSort(views);
}

        const url = new URL("https://api.themoviedb.org/3/movie/" + tmdbId + "/watch/providers");
        url.searchParams.set("api_key", TMDB_API_KEY);
        const data = await tmdbFetch(url);
        return data && data.results ? data.results : {};

      async function fetchDetails(tmdbId) {
        if (!tmdbId) throw new Error("No TMDB id");
        if (state.detailsCache[tmdbId]) return state.detailsCache[tmdbId];

        const url = new URL("https://api.themoviedb.org/3/movie/" + tmdbId);
        url.searchParams.set("api_key", TMDB_API_KEY);
        url.searchParams.set("language", "en-GB");
        url.searchParams.set("append_to_response", "videos");

        const data = await tmdbFetch(url);
        state.detailsCache[tmdbId] = data;
        return data;

        // Only store user data (not API keys or cached TMDB details)

          data: {

        };
        return payload;

      function exportDataToFile() {
        try {
          const payload = buildExportPayload();
          const json = JSON.stringify(payload, null, 2);
          const blob = new Blob([json], { type: "application/json" });
          const url = URL.createObjectURL(blob);

          const stamp = new Date();
          const yyyy = stamp.getFullYear();
          const mm = String(stamp.getMonth() + 1).padStart(2, "0");
          const dd = String(stamp.getDate()).padStart(2, "0");
          const filename = "reelquest-backup-" + yyyy + "-" + mm + "-" + dd + ".json";

          const a = document.createElement("a");
          a.href = url;
          a.download = filename;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);

          setTimeout(function () { URL.revokeObjectURL(url); }, 1000);
          const listCount = Array.isArray(state.lists) ? state.lists.length : 0;
          const filmCount = Array.isArray(state.items) ? state.items.length : 0;
          window.alert("Export complete. Saved " + filmCount + " film record(s) and " + listCount + " list(s) to your device.");
        } catch (e) {
          console.error(e);
          window.alert("Sorry ‚Äî we couldn‚Äôt export your data.");
        }
      }

      function normaliseImportedItems(items) {
        if (!Array.isArray(items)) return [];
        const clean = [];
        for (let i = 0; i < items.length; i++) {
          const it = items[i];
          if (!it || typeof it !== "object") continue;

          // Basic shape check
          const tmdbId = typeof it.tmdbId === "number" ? it.tmdbId : null;
          const title = typeof it.title === "string" ? it.title : "";
          if (!tmdbId || !title) continue;

          clean.push({
            id: typeof it.id === "string" ? it.id : safeId(),
            tmdbId: tmdbId,
            title: title,
            year: typeof it.year === "string" ? it.year : "",
            posterPath: typeof it.posterPath === "string" ? it.posterPath : null,
            rating: typeof it.rating === "number" ? it.rating : null,
            inWatchlist: !!it.inWatchlist,
            watched: !!it.watched,
            createdAt: typeof it.createdAt === "number" ? it.createdAt : Date.now()
          });
        }
        return clean;
      }

      function normaliseImportedLists(lists) {
  if (!Array.isArray(lists)) return [];
  const clean = [];
  for (let i = 0; i < lists.length; i++) {
    const l = lists[i];
    if (!l || typeof l !== "object") continue;

    const name = typeof l.name === "string" ? l.name.trim() : "";
    if (!name) continue;

    const type = l.type === "smart" ? "smart" : "manual";
    const pinned = !!l.pinned;
    const description = typeof l.description === "string" ? l.description : "";

    const sortMode =
      typeof l.sortMode === "string" &&
      (l.sortMode === "custom" || l.sortMode === "rating" || l.sortMode === "year" || l.sortMode === "title")
        ? l.sortMode
        : "custom";

    const customOrder = Array.isArray(l.customOrder) ? l.customOrder.filter(function (x) { return typeof x === "number"; }) : [];

    const smartRules = l.smartRules && typeof l.smartRules === "object" ? l.smartRules : null;
    const cachedResults = Array.isArray(l.cachedResults) ? l.cachedResults : [];
    const cachedAt = typeof l.cachedAt === "number" ? l.cachedAt : 0;

    const entriesRaw = Array.isArray(l.entries) ? l.entries : [];
    const entries = [];
    for (let j = 0; j < entriesRaw.length; j++) {
      const e = entriesRaw[j];
      if (!e || typeof e !== "object") continue;
      const tmdbId = typeof e.tmdbId === "number" ? e.tmdbId : null;
      const title = typeof e.title === "string" ? e.title : "";
      if (!tmdbId || !title) continue;
      entries.push({
        tmdbId: tmdbId,
        title: title,
        year: typeof e.year === "string" ? e.year : "",
        posterPath: typeof e.posterPath === "string" ? e.posterPath : null,
        rating: typeof e.rating === "number" ? e.rating : null,
        addedAt: typeof e.addedAt === "number" ? e.addedAt : Date.now()
      });
    }

    clean.push({
      id: typeof l.id === "string" ? l.id : safeId(),
      type: type,
      name: name,
      description: description,
      pinned: pinned,
      sortMode: sortMode,
      customOrder: customOrder,
      smartRules: smartRules,
      cachedResults: cachedResults,
      cachedAt: cachedAt,
      entries: entries,
      createdAt: typeof l.createdAt === "number" ? l.createdAt : Date.now()
    });
  }
  return clean;
}

      function applyImportedData(imported) {
        const data = imported && imported.data ? imported.data : imported;

        const items = normaliseImportedItems(data && data.items ? data.items : []);
        const lists = normaliseImportedLists(data && data.lists ? data.lists : []);
        const listsUi = data && data.listsUi && typeof data.listsUi === "object" ? data.listsUi : null;
        const filters = data && data.filters && typeof data.filters === "object" ? data.filters : null;
        const country = data && typeof data.country === "string" && data.country.length === 2 ? data.country.toUpperCase() : null;
        const favouriteGenres = Array.isArray(data && data.favouriteGenres) ? data.favouriteGenres : [];
        const sortBy = data && typeof data.sortBy === "string" ? data.sortBy : state.sortBy;
        const minRating = data && typeof data.minRating === "number" ? data.minRating : state.minRating;
        const theme = data && (data.theme === "light" || data.theme === "dark") ? data.theme : state.theme;

        state.items = items;
        state.lists = lists;
        state.listsUi = {
          mode: (listsUi && listsUi.mode === "detail") ? "detail" : "index",
          activeListId: (listsUi && typeof listsUi.activeListId === "string") ? listsUi.activeListId : null,
          reorderMode: (listsUi && listsUi.reorderMode) ? true : false
        };
        state.country = country || state.country || "GB";

        state.filters = {
          minYear: (filters && typeof filters.minYear === "number") ? filters.minYear : 0,
          hideWatched: filters ? !!filters.hideWatched : false,
          hideWatchlist: filters ? !!filters.hideWatchlist : false,
          excludedGenres: (filters && Array.isArray(filters.excludedGenres)) ? filters.excludedGenres : []
        };
        state.favouriteGenres = favouriteGenres;
        state.sortBy = sortBy;
        state.minRating = minRating;
        state.theme = theme;

        // Clear caches that could be stale
        state.detailsCache = {};

        saveState();
        applyTheme();

        // Refresh current tab content
        if (state.activeTab === "for-you") {
          loadForYouRecommendations();
        } else if (state.activeTab === "discover") {
          loadPopularForDiscover();
        } else {
          render();
        }
      }

      function handleImportFile(file) {
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function () {
          try {
            const text = String(reader.result || "");
            const parsed = JSON.parse(text);

            const looksLikeReelQuest =
              parsed && typeof parsed === "object" &&
              (parsed.app === "ReelQuest" || parsed.version || parsed.data);

            if (!looksLikeReelQuest) {
              const ok = window.confirm(
                "This file doesn‚Äôt look like a ReelQuest backup. Try importing anyway?"
              );
              if (!ok) return;
            }

            const confirmReplace = window.confirm(
              "Importing will replace your current watchlist, watched list and preferences on this device. Continue?"
            );
            if (!confirmReplace) return;

            applyImportedData(parsed);
            const data = parsed && parsed.data ? parsed.data : parsed;
            const listCount = data && Array.isArray(data.lists) ? data.lists.length : 0;
            const filmCount = data && Array.isArray(data.items) ? data.items.length : 0;
            window.alert("Import complete. Restored " + filmCount + " film record(s) and " + listCount + " list(s).");
          } catch (e) {
            console.error(e);
            window.alert("Sorry ‚Äî we couldn‚Äôt import that file. Please check it‚Äôs a valid ReelQuest backup.");
          } finally {
            if (els.importInput) els.importInput.value = "";
          }
        };
        reader.onerror = function () {
          window.alert("Sorry ‚Äî we couldn‚Äôt read that file.");
          if (els.importInput) els.importInput.value = "";
        };
        reader.readAsText(file);
      }

      function init() {
        els = {
          tabButtons: document.querySelectorAll(".tab-btn"),
          sectionTitle: document.getElementById("section-title"),
          sectionSubtitle: document.getElementById("section-subtitle"),
          searchForm: document.getElementById("search-form"),
          searchInput: document.getElementById("search-input"),
          message: document.getElementById("message"),
          grid: document.getElementById("card-grid"),
          settingsPanel: document.getElementById("settings-panel"),
          listsPanel: document.getElementById("lists-panel"),
          debug: document.getElementById("debug"),
          controlsBar: document.getElementById("controls-bar"),
          sortSelect: document.getElementById("sort-select"),
          ratingFilterSelect: document.getElementById("rating-filter-select"),
          listActions: document.getElementById("list-actions"),
          detailOverlay: document.getElementById("detail-overlay"),
          detailClose: document.getElementById("detail-close"),
          detailTitle: document.getElementById("detail-title"),
          detailMeta: document.getElementById("detail-meta"),
          detailPoster: document.getElementById("detail-poster"),
          detailOverview: document.getElementById("detail-overview"),
          detailChips: document.getElementById("detail-chips"),
          detailActions: document.getElementById("detail-actions"),
          detailLinks: document.getElementById("detail-links"),
          themeToggle: document.getElementById("theme-toggle"),
          settingsToggle: document.getElementById("settings-toggle"),
          menuToggle: document.getElementById("menu-toggle"),
          menuOverlay: document.getElementById("menu-overlay"),
          menuClose: document.getElementById("menu-close"),
          menuItems: document.querySelectorAll(".menu-item")
        };

        loadState();
        applyTheme();
        render();

        if (state.activeTab === "for-you" && state.favouriteGenres.length) {
          loadForYouRecommendations();
        }

        for (let i = 0; i < els.tabButtons.length; i++) {
          els.tabButtons[i].addEventListener("click", handleTabClick);
        }

        els.searchInput.addEventListener("input", handleSearchInput);
        els.searchForm.addEventListener("submit", handleSearchSubmit);
        els.sortSelect.addEventListener("change", handleSortChange);
        els.ratingFilterSelect.addEventListener("change", handleRatingFilterChange);

        if (els.importInput) {
          els.importInput.addEventListener("change", function (e) {
            const files = e.target && e.target.files ? e.target.files : null;
            if (files && files[0]) {
              handleImportFile(files[0]);
            }
          });
        }

        if (els.themeToggle) {
          els.themeToggle.addEventListener("click", toggleTheme);
        }

        if (els.settingsToggle) {
          els.settingsToggle.addEventListener("click", function () {
            switchToTab("settings");
          });
        }

        if (els.menuToggle) {
          els.menuToggle.addEventListener("click", function () {
            openMenu();
          });
        }
        if (els.menuClose) {
          els.menuClose.addEventListener("click", function () {
            closeMenu();
          });
        }
        if (els.menuOverlay) {
          els.menuOverlay.addEventListener("click", function (e) {
            if (e.target === els.menuOverlay) {
              closeMenu();
            }
          });
        }
        if (els.menuItems) {
          for (let i = 0; i < els.menuItems.length; i++) {
            els.menuItems[i].addEventListener("click", function (e) {
              const tab = e.currentTarget.dataset.tab;
              closeMenu();
              switchToTab(tab);
            });
          }
        }

        if (els.detailClose) {
          els.detailClose.addEventListener("click", closeDetail);
        }
        if (els.detailOverlay) {
          els.detailOverlay.addEventListener("click", function (e) {
            if (e.target === els.detailOverlay) {
              closeDetail();
            }
          });
        }

        updateDebug("ReelQuest ready (JS initialised)");
      }

      document.addEventListener("DOMContentLoaded", init);
    })();
  </script>
</body>
