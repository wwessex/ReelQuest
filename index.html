<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https://image.tmdb.org; connect-src 'self' https://api.themoviedb.org https://image.tmdb.org https://*.supabase.co wss://*.supabase.co; manifest-src 'self'; worker-src 'self'; object-src 'none'; base-uri 'self'; frame-ancestors 'none';"/>
<title>CineSafari</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<style>
    :root {
      /* Dark theme defaults */
      --bg: #020617;
      --bg-elevated: #111827;
      --bg-soft: #151925;
      --accent-pill-bg: #f9fafb;
      --accent-pill-text: #111827;
      --border-subtle: #1f2937;
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
      --text-softer: #6b7280;
      --shadow-soft: 0 18px 40px rgba(0, 0, 0, 0.55);
    }

    body.theme-light {
      --bg: #f3f4f6;
      --bg-elevated: #ffffff;
      --bg-soft: #e5e7eb;
      --accent-pill-bg: #111827;
      --accent-pill-text: #f9fafb;
      --border-subtle: #d1d5db;
      --text-main: #0f172a;
      --text-muted: #6b7280;
      --text-softer: #9ca3af;
      --shadow-soft: 0 18px 40px rgba(15, 23, 42, 0.25);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
      padding: 16px;
      transition: background 0.18s ease, color 0.18s ease;
    }

    .app {
      width: 100%;
      max-width: 1100px;
      background: var(--bg);
      border-radius: 24px;
      border: 1px solid rgba(15, 23, 42, 0.5);
      box-shadow: var(--shadow-soft);
      padding: 16px 16px 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      transition: background 0.18s ease, border-color 0.18s ease,
        box-shadow 0.18s ease;
    }

    /* Top bar */

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-mark {
      position: relative;
      width: 28px;
      height: 28px;
      border-radius: 9px;
      border: 2px solid var(--accent-pill-bg);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .brand-mark-inner {
      width: 16px;
      height: 16px;
      border-radius: 5px;
      background: var(--accent-pill-bg);
    }

    
    .beta-badge{
      position: absolute;
      top: -7px;
      right: -12px;
      font-size: 9px;
      font-weight: 700;
      letter-spacing: 0.06em;
      padding: 2px 5px;
      border-radius: 999px;
      background: #f59e0b;
      color: #111827;
      border: 1px solid rgba(0,0,0,0.25);
      box-shadow: 0 6px 14px rgba(0,0,0,0.35);
      line-height: 1;
      pointer-events: none;
      transform: scale(0.98);
    }
.brand-text {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.04em;
    }

    .brand-home{
      background: transparent;
      border: 0;
      padding: 0;
      color: inherit;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }
    .brand-home:focus-visible{
      outline: 2px solid var(--accent-pill-bg);
      outline-offset: 4px;
      border-radius: 14px;
    }


    .topbar-actions {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-left: auto;
    }

    .theme-toggle {
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-elevated);
      color: var(--text-main);
      cursor: pointer;
      font-size: 16px;
      padding: 0;
      transition: background 0.15s ease, border-color 0.15s ease,
        transform 0.08s ease, box-shadow 0.15s ease;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.35);
    }

    .theme-toggle:active {
      transform: translateY(1px) scale(0.97);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    /* Tabs */

    .tabs {
      display: flex;
      gap: 10px;
      margin-top: 8px;
      align-items: center;
      overflow-x: auto;
      padding-bottom: 4px;
    }

    .tab-btn {
      flex: 0 0 auto;
      padding: 8px 16px;
      border-radius: 999px;
      border: none;
      background: transparent;
      color: var(--text-muted);
      font-size: 13px;
      cursor: pointer;
      transition: background 0.15s ease, color 0.15s ease,
        box-shadow 0.15s ease, transform 0.08s ease;
      white-space: nowrap;
    }

    .tab-btn.active {
      background: var(--accent-pill-bg);
      color: var(--accent-pill-text);
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.4);
      transform: translateY(-1px);
    }

    .tab-btn-icon {
      margin-left: auto;
      padding: 8px 10px;
      width: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    /* Section header */

    .section-header {
      margin-top: 4px;
    }

    .section-title {
      font-size: 26px;
      line-height: 1.25;
      font-weight: 600;
      letter-spacing: 0.01em;
    }

    .section-subtitle {
      margin-top: 4px;
      font-size: 14px;
      color: var(--text-softer);
    }

    /* Search */

    .search-form {
      margin-top: 14px;
    }

    .search-wrapper {
      position: relative;
    }

    .search-input {
      width: 100%;
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      background: var(--bg);
      padding: 10px 14px 10px 34px;
      font-size: 14px;
      color: var(--text-main);
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease,
        background 0.15s ease;
    }

    .search-input::placeholder {
      color: var(--text-muted);
    }

    .search-input:focus {
      border-color: var(--accent-pill-bg);
      box-shadow: 0 0 0 1px rgba(148, 163, 184, 0.9);
      background: var(--bg);
    }

    .search-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      color: var(--text-muted);
      pointer-events: none;
    }


/* Tag autocomplete */

.tag-ac-wrap {
  position: relative;
  flex: 1 1 220px;
  min-width: 220px;
}

.tag-suggest {
  position: absolute;
  left: 0;
  right: 0;
  top: calc(100% + 6px);
  background: var(--bg-elevated);
  border: 1px solid var(--border-subtle);
  border-radius: 14px;
  box-shadow: var(--shadow-soft);
  padding: 6px;
  z-index: 80;
  max-height: 200px;
  overflow: auto;
  display: none;
}

.tag-suggest-item {
  padding: 8px 10px;
  border-radius: 10px;
  cursor: pointer;
  font-size: 13px;
  color: var(--text-main);
  user-select: none;
}

.tag-suggest-item:hover,
.tag-suggest-item.active {
  background: var(--bg-soft);
}

    /* Controls bar */

    .controls-bar {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      justify-content: space-between;
      font-size: 12px;
      color: var(--text-muted);
    }

    .controls-group {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
    }

    .controls-label {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .controls-select {
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      background: var(--bg-elevated);
      color: var(--text-main);
      font-size: 12px;
      padding: 4px 10px;
      outline: none;
    }

    .list-actions {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .pill-btn {
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      background: var(--bg-elevated);
      color: var(--text-main);
      font-size: 11px;
      padding: 5px 10px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      transition: background 0.15s ease, border-color 0.15s ease,
        transform 0.08s ease, box-shadow 0.15s ease;
    }

    .pill-btn:hover {
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.35);
      transform: translateY(-1px);
    }

    .pill-btn:active {
      transform: translateY(1px) scale(0.97);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.35);
    }

    /* Message */

    .message {
      margin-top: 10px;
      font-size: 13px;
      color: var(--text-muted);
      min-height: 18px;
    }

    /* Grid & cards */

    .grid {
      margin-top: 14px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 14px;
    }

    @media (min-width: 768px) {
      .grid {
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      }
    }

    .movie-card {
      background: var(--bg-elevated);
      border-radius: 18px;
      padding: 6px 6px 10px;
      border: 1px solid rgba(15, 23, 42, 0.4);
      display: flex;
      flex-direction: column;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.55);
      cursor: default;
      transition: transform 0.12s ease, box-shadow 0.12s ease,
        border-color 0.12s ease, background 0.12s ease;
    }

    .movie-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 30px rgba(0, 0, 0, 0.65);
    }

    .poster-wrapper {
      position: relative;
      border-radius: 14px;
      overflow: hidden;
      background: #020617;
      aspect-ratio: 2 / 3;
      cursor: pointer;
    }

    body.theme-light .poster-wrapper {
      background: #111827;
    }

    .poster-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .poster-fallback {
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at top, #1f2937 0, #020617 65%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: var(--text-muted);
    }

    body.theme-light .poster-fallback {
      background: radial-gradient(circle at top, #cbd5f5 0, #020617 65%);
    }

    .rating-pill {
      position: absolute;
      left: 8px;
      top: 8px;
      padding: 3px 8px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      color: #fde68a;
      font-size: 11px;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .rating-pill span {
      color: var(--text-main);
    }

    .poster-actions {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 8px;
      display: flex;
      justify-content: center;
      gap: 10px;
      pointer-events: none;
    }

    .card-btn {
      border-radius: 999px;
      border: none;
      width: 34px;
      height: 34px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      cursor: pointer;
      background: rgba(15, 23, 42, 0.85);
      color: var(--text-main);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(12px);
      transition: background 0.15s ease, transform 0.08s ease,
        box-shadow 0.15s ease, color 0.15s ease, opacity 0.15s ease;
      pointer-events: auto;
    }

    .card-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 26px rgba(0, 0, 0, 0.9);
    }

    .card-btn:active {
      transform: translateY(1px) scale(0.97);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.9);
    }

    .card-btn.active {
      background: var(--accent-pill-bg);
      color: var(--accent-pill-text);
    }

    .movie-title-line {
      margin-top: 8px;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-main);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .movie-subline {
      margin-top: 2px;
      font-size: 11px;
      color: var(--text-muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Settings */

    .settings-panel {
      margin-top: 18px;
      padding: 14px 14px 16px;
      border-radius: 18px;
      background: var(--bg-elevated);
      border: 1px solid var(--border-subtle);
      display: none;
    }

    .settings-heading {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .settings-copy {
      font-size: 13px;
      color: var(--text-softer);
      margin-bottom: 12px;
    }
    .settings-heading-row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .settings-heading-row .pill-btn{
      padding: 7px 12px;
      font-size: 12px;
    }

    .cs-modal-backdrop{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      display:flex;
      align-items:center;
      justify-content:center;
      z-index: 9999;
      padding: 18px;
    }
    .cs-modal{
      width: min(560px, 92vw);
      background: rgba(17, 24, 39, 0.92);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 18px;
      box-shadow: 0 22px 60px rgba(0,0,0,0.55);
      overflow:hidden;
    }
    .cs-modal-header{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 12px;
      padding: 16px 16px 10px 16px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    .cs-modal-title{
      font-size: 16px;
      font-weight: 800;
      letter-spacing: -0.01em;
      margin: 0;
      color: var(--text);
    }
    .cs-modal-body{
      padding: 14px 16px 16px 16px;
      color: var(--text-soft);
      font-size: 13px;
      line-height: 1.45;
    }
    .cs-modal-body ul{
      margin: 10px 0 0 18px;
      padding: 0;
    }
    .cs-modal-body li{
      margin: 6px 0;
    }
    .cs-modal-footer{
      padding: 12px 16px 16px 16px;
      display:flex;
      justify-content:flex-end;
      gap: 10px
    }


    .settings-subheading {
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 6px;
      color: var(--text-main);
    }

    .genre-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .genre-pill {
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      padding: 6px 12px;
      font-size: 12px;
      background: var(--bg);
      color: var(--text-muted);
      cursor: pointer;
      transition: background 0.15s ease, color 0.15s ease,
        border-color 0.15s ease, transform 0.08s ease, box-shadow 0.15s ease;
    }

    .genre-pill.active {
      background: var(--accent-pill-bg);
      color: var(--accent-pill-text);
      border-color: var(--accent-pill-bg);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.6);
      transform: translateY(-1px);
    }

    /* Detail overlay */

    .detail-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      z-index: 40;
      backdrop-filter: blur(4px);
    }

    .detail-overlay.hidden {
      display: none;
    }

    .detail-panel {
      max-width: 720px;
      width: 100%;
      max-height: 90vh;
      background: var(--bg-elevated);
      border-radius: 24px;
      padding: 16px 16px 18px;
      border: 1px solid var(--border-subtle);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow: hidden;
    }

    .detail-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 6px;
    }

    .detail-title-block {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .detail-title {
      font-size: 18px;
      font-weight: 600;
    }

    .detail-meta {
      font-size: 12px;
      color: var(--text-softer);
    }

    .detail-close {
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      color: var(--text-muted);
      font-size: 16px;
      cursor: pointer;
      flex-shrink: 0;
    }

    .detail-body {
      display: flex;
      gap: 12px;
      margin-top: 6px;
      overflow-y: auto;
    }

    .detail-poster {
      flex: 0 0 120px;
      border-radius: 12px;
      overflow: hidden;
      background: #020617;
    }

    body.theme-light .detail-poster {
      background: #111827;
    }

    .detail-poster img {
      width: 100%;
      height: auto;
      display: block;
    }

    .detail-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-size: 13px;
    }

    .detail-overview {
      color: var(--text-main);
      line-height: 1.4;
    }

    .detail-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 4px;
    }

    .detail-chip {
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      padding: 3px 8px;
      font-size: 11px;
      color: var(--text-muted);
    }

    .detail-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 4px;
    }

    .detail-link {
      font-size: 12px;
      color: #60a5fa;
      text-decoration: none;
    }

    .detail-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 640px) {
      .detail-body {
        flex-direction: column;
      }
      .detail-poster {
        flex: 0 0 auto;
        align-self: flex-start;
      }
    }

    /* Debug footer */

    .debug {
      margin-top: 8px;
      font-size: 11px;
      color: var(--text-muted);
      opacity: 0.7;
      min-height: 14px;
    }
  
    /* Burger menu behaviour */
    .burger-btn { 
      display: none; 
      font-size: 18px; 
      width: 36px;
    }

    /* On small screens, hide the tab row and use the burger menu instead */
    @media (max-width: 520px) {
      .tabs { display: none; }
      .burger-btn { display: flex; }
    }

    /* Burger menu overlay */
    .menu-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
      display: flex;
      align-items: flex-start;
      justify-content: flex-end;
      padding: 14px;
      z-index: 50;
      backdrop-filter: blur(4px);
    }

    .menu-overlay.hidden { display: none; }

    .menu-panel {
      width: min(360px, 92vw);
      background: var(--bg-elevated);
      border-radius: 18px;
      border: 1px solid var(--border-subtle);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8);
      overflow: hidden;
    }

    .menu-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 12px 10px;
      border-bottom: 1px solid var(--border-subtle);
    }

    .menu-title {
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.02em;
    }

    .menu-items {
      display: flex;
      flex-direction: column;
      gap: 6px;
      padding: 10px 10px 12px;
    }

    .menu-item {
      width: 100%;
      text-align: left;
      border-radius: 14px;
      border: 1px solid var(--border-subtle);
      background: var(--bg);
      color: var(--text-main);
      padding: 10px 12px;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.08s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    .menu-item:active { transform: translateY(1px) scale(0.99); }

    .menu-item.active {
      background: var(--accent-pill-bg);
      color: var(--accent-pill-text);
      border-color: var(--accent-pill-bg);
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.6);
    }

  
    
    .menu-section {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid var(--border-subtle);
    }
    .menu-subtitle {
      font-size: 12px;
      opacity: 0.75;
      padding: 0 2px 8px 2px;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }
    .menu-pinned-items {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .menu-pinned-item {
      width: 100%;
      text-align: left;
      border-radius: 14px;
      border: 1px solid var(--border-subtle);
      background: var(--bg);
      color: var(--text-main);
      padding: 10px 12px;
      font-size: 13px;
      cursor: pointer;
      display: flex;
      align-items: center;
